<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Archive - ApparEdit v0.8.9</title>
    
    <link rel="icon" type="image/webp" href="https://cdn.neuepoor.com/apparedit/image-035296a5-5b03-42bd-91b5-4fb17d40b48c.webp">
    <link rel="apple-touch-icon" href="https://cdn.neuepoor.com/apparedit/image-035296a5-5b03-42bd-91b5-4fb17d40b48c.webp">

    <style>
        /* 版本: ApparEdit v0.8.9 
           更新内容: 
           1. 增加滚动监听：初始状态为常规模式，滚动后激活差值反色模式
           2. 保持字号与 10px 独立边距
        */

        :root {
            --bg-color: #ffffff;    
            --text-color: #000000;  
            --border-color: #efefef;
            --muted-color: #999999; 
            --nav-h: 28px; 
            --grid-gap: 2px; 
            --side-padding: 2px; 
            --nav-footer-padding: 10px; 
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --bg-color: #000000;
                --text-color: #ffffff;
                --border-color: #111111;
                --muted-color: #666666;
            }
        }

        * {
            box-sizing: border-box;
            -webkit-font-smoothing: antialiased;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Helvetica Neue", Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* 导航栏基础样式 */
        nav {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: var(--nav-h);
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 var(--nav-footer-padding);
            background-color: transparent;
            z-index: 10000;
            pointer-events: none;
            transition: mix-blend-mode 0.3s ease;
        }

        /* 初始状态：文字随系统颜色 */
        .brand, .nav-links, #menu-toggle {
            pointer-events: auto;
            color: var(--text-color);
            transition: color 0.3s ease;
        }

        /* 激活状态：差值模式开启 */
        nav.scrolled {
            mix-blend-mode: difference;
        }

        nav.scrolled .brand, 
        nav.scrolled .nav-links, 
        nav.scrolled #menu-toggle {
            /* 激活差值模式时强制为白色以实现反色 */
            color: #ffffff !important; 
        }

        .brand {
            display: flex;
            align-items: center;
            text-transform: uppercase;
            font-weight: 800; 
            font-size: 16px;
            letter-spacing: -0.02em;
            text-decoration: none;
        }

        .brand img {
            height: 1.1em;
            width: auto;
            display: block;
            transition: filter 0.3s ease;
        }

        /* 滚动后图片 Logo 也要反色处理 */
        nav.scrolled .brand img {
            filter: invert(1);
        }

        .nav-links {
            display: none; 
            gap: 12px;
            text-transform: uppercase; 
            font-size: 11px;
            letter-spacing: 0.05em; 
        }

        @media (min-width: 768px) {
            .nav-links { display: flex; align-items: center; }
        }

        .nav-links a {
            text-decoration: none;
            color: inherit;
            transition: opacity 0.3s;
        }

        .nav-links a:hover { opacity: 0.5; }

        /* 移动端菜单开关 */
        #menu-toggle span {
            width: 18px;
            height: 1px;
            background-color: currentColor; /* 随文字颜色 */
            transition: 0.3s;
        }

        #menu-toggle {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: flex-end;
            gap: 5px;
            background: none;
            border: none;
            cursor: pointer;
            width: 32px;
            height: var(--nav-h);
        }

        @media (min-width: 768px) {
            #menu-toggle { display: none; }
        }

        /* 移动端全屏菜单（保持常规显示，不应用差值模式） */
        #mobile-menu {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            background-color: var(--bg-color);
            z-index: 9999;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 30px;
            visibility: hidden;
            opacity: 0;
            transition: 0.3s ease;
        }

        #mobile-menu.active {
            visibility: visible;
            opacity: 1;
        }

        #mobile-menu a {
            font-size: 14px;
            text-transform: uppercase;
            text-decoration: none;
            color: var(--text-color);
        }

        /* 内容区 */
        main {
            margin-top: 0; 
            padding: 0 var(--side-padding); 
            flex-grow: 1;
        }

        .archive-grid {
            display: grid;
            grid-template-columns: 1fr; 
            gap: var(--grid-gap); 
        }

        @media (min-width: 768px) {
            .archive-grid {
                grid-template-columns: repeat(2, 1fr); 
            }
        }

        .item-card {
            text-decoration: none;
            color: inherit;
            display: block;
        }

        .img-container {
            aspect-ratio: 3 / 4; 
            background-color: var(--border-color);
            overflow: hidden;
        }

        .img-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }

        .item-title {
            padding: 6px 0 15px; 
            font-size: 9px;
            text-transform: uppercase;
            letter-spacing: 0.02em;
            opacity: 0.9;
        }

        /* 页脚 */
        footer {
            padding: 30px var(--nav-footer-padding);
            display: flex;
            flex-direction: column; 
            gap: 15px;
            border-top: 1px solid var(--border-color);
            background-color: var(--bg-color);
        }

        @media (min-width: 768px) {
            footer {
                flex-direction: row-reverse; 
                justify-content: space-between;
                align-items: center;
                padding: 40px var(--nav-footer-padding);
            }
        }

        .copyright {
            font-size: 11px;
            color: var(--muted-color);
            letter-spacing: 0.02em;
            text-transform: uppercase;
        }

        .pagination-container {
            display: flex;
            gap: 15px;
            align-items: center;
            font-size: 11px;
            text-transform: uppercase;
        }

        .page-btn {
            background: none;
            border: none;
            color: inherit;
            cursor: pointer;
            padding: 3px 0;
            transition: 0.3s;
            font-size: 11px;
        }

        .page-info {
            opacity: 0.4;
            font-size: 10px;
        }

        ::-webkit-scrollbar { display: none; } 
    </style>
</head>
<body>

    <nav id="main-nav">
        <a href="https://neuepoor.com" class="brand">
            <img src="https://cdn.neuepoor.com/apparedit/image-035296a5-5b03-42bd-91b5-4fb17d40b48c.webp" 
                 alt="PoorLegalGuy" 
                 onerror="this.parentElement.innerText='PoorLegalGuy'">
        </a>
        <div class="nav-links" id="desktop-links"></div>
        <button id="menu-toggle" aria-label="Menu">
            <span></span>
            <span></span>
        </button>
    </nav>

    <div id="mobile-menu"></div>

    <main>
        <div id="archive-container" class="archive-grid"></div>
    </main>

    <footer>
        <div class="pagination-container">
            <button id="prev-btn" class="page-btn">PREV</button>
            <span id="page-info" class="page-info"></span>
            <button id="next-btn" class="page-btn">NEXT</button>
        </div>
        <div class="copyright">
            &copy; <span id="year"></span> PoorLegalGuy Archive
        </div>
    </footer>

    <script>
        /**
         * 小白维护区
         */
        const CONFIG = {
            itemsPerPage: 12,
            currentPageUrl: "https://apparedit.neuepoor.com/",
            links: [
                { name: "CATEGORY", url: "https://neuepoor.com/library/" },
                { name: "APPAREDIT", url: "https://apparedit.neuepoor.com/" },
                { name: "INFO", url: "https://neuepoor.com/contacts/" }
            ]
        };

        const GALLERY_DATA = [
            { title: "ITEM 030", img: "https://cdn.neuepoor.com/apparedit/image-035296a5-5b03-42bd-91b5-4fb17d40b48c.webp", link: "https://apparedit.neuepoor.com/PDP/" },
            { title: "ITEM 029", img: "https://cdn.neuepoor.com/apparedit/image-035296a5-5b03-42bd-91b5-4fb17d40b48c.webp", link: "https://apparedit.neuepoor.com/PDP/" },
            { title: "ITEM 028", img: "https://cdn.neuepoor.com/apparedit/image-035296a5-5b03-42bd-91b5-4fb17d40b48c.webp", link: "https://apparedit.neuepoor.com/PDP/" },
            { title: "ITEM 027", img: "https://cdn.neuepoor.com/apparedit/image-035296a5-5b03-42bd-91b5-4fb17d40b48c.webp", link: "https://apparedit.neuepoor.com/PDP/" },
            { title: "ITEM 026", img: "https://cdn.neuepoor.com/apparedit/image-035296a5-5b03-42bd-91b5-4fb17d40b48c.webp", link: "https://apparedit.neuepoor.com/PDP/" },
            { title: "ITEM 025", img: "https://cdn.neuepoor.com/apparedit/image-035296a5-5b03-42bd-91b5-4fb17d40b48c.webp", link: "https://apparedit.neuepoor.com/PDP/" },
            { title: "ITEM 024", img: "https://cdn.neuepoor.com/apparedit/image-035296a5-5b03-42bd-91b5-4fb17d40b48c.webp", link: "https://apparedit.neuepoor.com/PDP/" },
            { title: "ITEM 023", img: "https://cdn.neuepoor.com/apparedit/image-035296a5-5b03-42bd-91b5-4fb17d40b48c.webp", link: "https://apparedit.neuepoor.com/PDP/" },
            { title: "ITEM 022", img: "https://cdn.neuepoor.com/apparedit/image-035296a5-5b03-42bd-91b5-4fb17d40b48c.webp", link: "https://apparedit.neuepoor.com/PDP/" },
            { title: "ITEM 021", img: "https://cdn.neuepoor.com/apparedit/image-035296a5-5b03-42bd-91b5-4fb17d40b48c.webp", link: "https://apparedit.neuepoor.com/PDP/" },
            { title: "ITEM 020", img: "https://cdn.neuepoor.com/apparedit/image-035296a5-5b03-42bd-91b5-4fb17d40b48c.webp", link: "https://apparedit.neuepoor.com/PDP/" },
            { title: "ITEM 019", img: "https://cdn.neuepoor.com/apparedit/image-035296a5-5b03-42bd-91b5-4fb17d40b48c.webp", link: "https://apparedit.neuepoor.com/PDP/" }
        ];

        /* 系统逻辑 */
        let currentPage = 1;
        const mainNav = document.getElementById('main-nav');
        const menuToggle = document.getElementById('menu-toggle');
        const mobileMenu = document.getElementById('mobile-menu');

        // 监听滚动逻辑
        window.addEventListener('scroll', () => {
            if (window.scrollY > 10) {
                mainNav.classList.add('scrolled');
            } else {
                mainNav.classList.remove('scrolled');
            }
        });

        function toggleMenu() {
            const isActive = mobileMenu.classList.toggle('active');
            const spans = menuToggle.querySelectorAll('span');
            if(isActive) {
                spans[0].style.transform = "rotate(45deg) translateY(4px)";
                spans[1].style.transform = "rotate(-45deg) translateY(-4px)";
                document.body.style.overflow = 'hidden';
            } else {
                spans[0].style.transform = "none";
                spans[1].style.transform = "none";
                document.body.style.overflow = '';
            }
        }

        menuToggle.addEventListener('click', toggleMenu);

        function renderItems() {
            const container = document.getElementById('archive-container');
            if(!container) return;
            container.innerHTML = "";

            const start = (currentPage - 1) * CONFIG.itemsPerPage;
            const end = start + CONFIG.itemsPerPage;
            const pageData = GALLERY_DATA.slice(start, end);

            pageData.forEach(item => {
                const card = document.createElement('a');
                card.href = item.link;
                card.className = "item-card";
                card.innerHTML = `
                    <div class="img-container">
                        <img src="${item.img}" alt="${item.title}" loading="lazy">
                    </div>
                    <div class="item-title">${item.title}</div>
                `;
                container.appendChild(card);
            });

            const totalPages = Math.ceil(GALLERY_DATA.length / CONFIG.itemsPerPage) || 1;
            document.getElementById('prev-btn').disabled = currentPage === 1;
            document.getElementById('next-btn').disabled = currentPage === totalPages;
            document.getElementById('page-info').innerText = `${currentPage} / ${totalPages}`;
        }

        function init() {
            const desktop = document.getElementById('desktop-links');
            const mobile = document.getElementById('mobile-menu');
            
            CONFIG.links.forEach(link => {
                const isCurrent = link.url === CONFIG.currentPageUrl;
                const dLink = document.createElement('a');
                dLink.href = link.url;
                dLink.innerText = link.name;
                if(isCurrent) dLink.style.opacity = "0.3";
                desktop.appendChild(dLink);

                const mLink = document.createElement('a');
                mLink.href = link.url;
                mLink.innerText = link.name;
                mLink.onclick = toggleMenu;
                mobile.appendChild(mLink);
            });

            document.getElementById('year').innerText = new Date().getFullYear();
            
            document.getElementById('prev-btn').onclick = () => {
                if (currentPage > 1) { currentPage--; renderItems(); window.scrollTo(0,0); }
            };
            document.getElementById('next-btn').onclick = () => {
                if (currentPage < Math.ceil(GALLERY_DATA.length / CONFIG.itemsPerPage)) { currentPage++; renderItems(); window.scrollTo(0,0); }
            };

            renderItems();
        }

        window.addEventListener('load', init);
    </script>
</body>
</html>
