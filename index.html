<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Archive - PoorLeaglGuy</title>
    <style>
        /* 1. 核心字体与基础设置 */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap');
        
        :root {
            --bg-color: #ffffff;
            --text-color: #000000;
            --border-color: #f4f4f5;
            --muted-color: #9ca3af;
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --bg-color: #000000;
                --text-color: #ffffff;
                --border-color: #18181b;
                --muted-color: #52525b;
            }
        }

        * {
            box-sizing: border-box;
            -webkit-font-smoothing: antialiased;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--bg-color);
            color: var(--text-color);
            min-h-screen: 100vh;
            display: flex;
            flex-direction: column;
            cursor: crosshair;
        }

        /* 2. 导航栏 (原生 CSS 固定布局) */
        nav {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 70px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 25px;
            background-color: rgba(var(--bg-color), 0.9);
            backdrop-filter: blur(10px);
            z-index: 10000;
        }

        .brand {
            text-transform: uppercase;
            font-weight: 800;
            font-size: 18px;
            letter-spacing: -0.05em;
            text-decoration: none;
            color: inherit;
        }

        .nav-links {
            display: none; /* PC端默认隐藏，由媒体查询开启 */
            gap: 40px;
            text-transform: uppercase;
            font-size: 11px;
            letter-spacing: 0.2em;
        }

        @media (min-width: 768px) {
            .nav-links { display: flex; }
            nav { height: 90px; padding: 0 40px; }
            .brand { font-size: 22px; }
        }

        .nav-links a {
            text-decoration: none;
            color: inherit;
            transition: opacity 0.3s;
        }

        .nav-links a:hover { opacity: 0.4; }

        /* 3. 汉堡包菜单按钮 */
        #menu-toggle {
            display: flex;
            flex-direction: column;
            gap: 6px;
            background: none;
            border: none;
            cursor: pointer;
            padding: 10px;
            z-index: 10001;
        }

        #menu-toggle span {
            width: 22px;
            height: 1px;
            background-color: var(--text-color);
            transition: 0.3s;
        }

        @media (min-width: 768px) {
            #menu-toggle { display: none; }
        }

        /* 4. 移动端全屏菜单 */
        #mobile-menu {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: var(--bg-color);
            z-index: 9999;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 30px;
            transform: translateY(-100%);
            transition: transform 0.5s cubic-bezier(0.19, 1, 0.22, 1);
        }

        #mobile-menu.active { transform: translateY(0); }

        #mobile-menu a {
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 0.3em;
            text-decoration: none;
            color: inherit;
        }

        /* 5. 存档网格系统 */
        main {
            margin-top: 100px;
            padding: 0 20px;
            flex-grow: 1;
        }

        @media (min-width: 768px) {
            main { margin-top: 130px; padding: 0 40px; }
        }

        .archive-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 20px;
        }

        @media (min-width: 1024px) {
            .archive-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 30px;
            }
        }

        .item-card {
            text-decoration: none;
            color: inherit;
            margin-bottom: 30px;
        }

        .img-container {
            aspect-ratio: 3 / 4;
            background-color: var(--border-color);
            overflow: hidden;
        }

        .img-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            filter: grayscale(100%);
            transition: 0.8s cubic-bezier(0.19, 1, 0.22, 1);
            opacity: 0.9;
        }

        .item-card:hover img {
            filter: grayscale(0%);
            transform: scale(1.02);
            opacity: 1;
        }

        .item-title {
            padding: 15px 0;
            text-transform: uppercase;
            font-size: 11px;
            letter-spacing: 0.15em;
            font-weight: 500;
        }

        /* 6. 页脚与分页 */
        footer {
            padding: 60px 20px 40px;
            border-top: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: baseline;
        }

        @media (min-width: 768px) {
            footer { padding: 80px 40px 60px; }
        }

        .copyright {
            font-size: 9px;
            text-transform: uppercase;
            letter-spacing: 0.2em;
            color: var(--muted-color);
        }

        .pagination-container {
            display: flex;
            gap: 30px;
            align-items: center;
            text-transform: uppercase;
            font-size: 11px;
            letter-spacing: 0.1em;
        }

        .page-btn {
            background: none;
            border: none;
            color: inherit;
            cursor: pointer;
            padding: 5px;
            transition: opacity 0.3s;
            font-size: 11px;
            letter-spacing: 0.1em;
            text-transform: uppercase;
        }

        .page-btn:hover { opacity: 0.4; }
        .page-btn:disabled { opacity: 0.05; cursor: not-allowed; }

        .page-info {
            opacity: 0.4;
            font-size: 10px;
        }

        ::-webkit-scrollbar { display: none; }
    </style>
</head>
<body>

    <!-- 导航栏 -->
    <nav>
        <a href="https://neuepoor.com" class="brand" id="brand-name">PoorLeaglGuy</a>
        
        <div class="nav-links" id="desktop-links">
            <!-- JS 填充 -->
        </div>

        <button id="menu-toggle" onclick="toggleMenu()">
            <span></span>
            <span></span>
        </button>
    </nav>

    <!-- 移动端菜单 -->
    <div id="mobile-menu">
        <!-- JS 填充 -->
    </div>

    <!-- 主体 -->
    <main>
        <div id="archive-container" class="archive-grid">
            <!-- JS 渲染 -->
        </div>
    </main>

    <!-- 页脚 -->
    <footer>
        <div class="copyright">
            &copy; <span id="year"></span> PoorLeaglGuy Archive
        </div>
        
        <div class="pagination-container">
            <button onclick="prevPage()" id="prev-btn" class="page-btn">Prev</button>
            <span id="page-info" class="page-info"></span>
            <button onclick="nextPage()" id="next-btn" class="page-btn">Next</button>
        </div>
    </footer>

    <script>
        // --- 数据配置区 ---
        const CONFIG = {
            itemsPerPage: 10,
            links: [
                { name: "Category", url: "https://neuepoor.com/library/" },
                { name: "ApparEdit", url: "index.html" },
                { name: "INFO", url: "https://neuepoor.com/contacts/" }
            ]
        };

        const DATA = [
            { id: 16, title: "ITEM 016", link: "#", img: "https://cdn.neuepoor.com/apparedit/image-035296a5-5b03-42bd-91b5-4fb17d40b48c.webp" },
            { id: 15, title: "ITEM 015", link: "#", img: "https://cdn.neuepoor.com/apparedit/image-035296a5-5b03-42bd-91b5-4fb17d40b48c.webp" },
            { id: 14, title: "ITEM 014", link: "#", img: "https://placehold.co/1200x1600/eeeeee/999999?text=14" },
            { id: 13, title: "ITEM 013", link: "#", img: "https://placehold.co/1200x1600/eeeeee/999999?text=13" },
            { id: 1, title: "ITEM 001", link: "#", img: "https://placehold.co/1200x1600/eeeeee/999999?text=1" },
            { id: 2, title: "ITEM 002", link: "#", img: "https://placehold.co/1200x1600/dddddd/888888?text=2" },
            { id: 3, title: "ITEM 003", link: "#", img: "https://placehold.co/1200x1600/cccccc/777777?text=3" },
            { id: 4, title: "ITEM 004", link: "#", img: "https://placehold.co/1200x1600/bbbbbb/666666?text=4" },
            { id: 5, title: "ITEM 005", link: "#", img: "https://placehold.co/1200x1600/aaaaaa/555555?text=5" },
            { id: 6, title: "ITEM 006", link: "#", img: "https://placehold.co/1200x1600/999999/444444?text=6" },
            { id: 7, title: "ITEM 007", link: "#", img: "https://placehold.co/1200x1600/888888/333333?text=7" },
            { id: 8, title: "ITEM 008", link: "#", img: "https://placehold.co/1200x1600/777777/222222?text=8" }
        ];

        let currentPage = 1;

        // --- 功能逻辑 ---
        function toggleMenu() {
            const menu = document.getElementById('mobile-menu');
            const btn = document.getElementById('menu-toggle');
            menu.classList.toggle('active');
            
            const spans = btn.querySelectorAll('span');
            if(menu.classList.contains('active')) {
                spans[0].style.transform = "rotate(45deg) translateY(5px)";
                spans[1].style.transform = "rotate(-45deg) translateY(-5px)";
            } else {
                spans[0].style.transform = "none";
                spans[1].style.transform = "none";
            }
        }

        function render() {
            const container = document.getElementById('archive-container');
            container.innerHTML = "";

            const start = (currentPage - 1) * CONFIG.itemsPerPage;
            const end = start + CONFIG.itemsPerPage;
            const pageData = DATA.slice(start, end);

            pageData.forEach(item => {
                const html = `
                    <a href="${item.link}" class="item-card">
                        <div class="img-container">
                            <img src="${item.img}" alt="${item.title}" loading="lazy">
                        </div>
                        <div class="item-title">${item.title}</div>
                    </a>
                `;
                container.insertAdjacentHTML('beforeend', html);
            });

            const totalPages = Math.ceil(DATA.length / CONFIG.itemsPerPage);
            document.getElementById('prev-btn').disabled = currentPage === 1;
            document.getElementById('next-btn').disabled = currentPage === totalPages || totalPages === 0;
            document.getElementById('page-info').innerText = `${currentPage} / ${totalPages}`;
        }

        function prevPage() {
            if (currentPage > 1) {
                currentPage--;
                render();
                window.scrollTo({top: 0, behavior: 'instant'});
            }
        }

        function nextPage() {
            const totalPages = Math.ceil(DATA.length / CONFIG.itemsPerPage);
            if (currentPage < totalPages) {
                currentPage++;
                render();
                window.scrollTo({top: 0, behavior: 'instant'});
            }
        }

        // 初始化
        window.addEventListener('DOMContentLoaded', () => {
            // 填充链接
            const desktop = document.getElementById('desktop-links');
            const mobile = document.getElementById('mobile-menu');
            
            CONFIG.links.forEach(link => {
                const a1 = document.createElement('a');
                a1.href = link.url;
                a1.innerText = link.name;
                desktop.appendChild(a1);

                const a2 = document.createElement('a');
                a2.href = link.url;
                a2.innerText = link.name;
                a2.onclick = toggleMenu;
                mobile.appendChild(a2);
            });

            render();
            document.getElementById('year').innerText = new Date().getFullYear();
        });
    </script>
</body>
</html>
