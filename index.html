<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Archive - ApparEdit v1.0.0</title>
    
    <link rel="icon" type="image/webp" href="https://cdn.neuepoor.com/apparedit/image-035296a5-5b03-42bd-91b5-4fb17d40b48c.webp">
    <link rel="apple-touch-icon" href="https://cdn.neuepoor.com/apparedit/image-035296a5-5b03-42bd-91b5-4fb17d40b48c.webp">

    <style>
        /* 版本: ApparEdit v1.0.0 (抗锯齿优化版)
           维护说明:
           - 针对 mix-blend-mode 导致的文字加粗进行了抗锯齿处理。
           - 已将 Arial 设为首选字体。
           - 增加了全局文字大小控制变量。
        */

        :root {
            --bg-color: #ffffff;    
            --text-color: #000000;  
            --border-color: #efefef;
            --muted-color: #999999; 
            --nav-h: 28px; 
            --grid-gap: 2px; 
            --side-padding: 2px; 
            --nav-footer-padding: 10px; 

            /* 文字大小变量 - 由 JS 动态注入 */
            --logo-size: 16px;
            --nav-link-size: 11px;
            --item-title-size: 9px;
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --bg-color: #000000;
                --text-color: #ffffff;
                --border-color: #111111;
                --muted-color: #666666;
            }
        }

        * {
            box-sizing: border-box;
            /* 强制开启抗锯齿 */
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            margin: 0;
            padding: 0;
        }

        body {
            /* 优先级从左往右：首先尝试 Arial，失败后再尝试系统原生字体栈 */
            font-family: Arial, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* 导航栏容器 */
        nav {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: var(--nav-h);
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 var(--nav-footer-padding);
            background-color: transparent;
            z-index: 10000;
            pointer-events: none;
            /* 预设转换，防止文字跳动 */
            transform: translateZ(0); 
            will-change: mix-blend-mode;
        }

        .brand, .nav-links, #menu-toggle {
            pointer-events: auto;
            color: var(--text-color);
            transition: color 0.3s ease, font-weight 0.3s ease;
        }

        /* 智能反色逻辑优化 */
        nav.scrolled {
            mix-blend-mode: difference;
        }

        nav.scrolled .brand, 
        nav.scrolled .nav-links, 
        nav.scrolled #menu-toggle {
            color: #ffffff !important;
            /* 补偿白色在 difference 模式下的视觉溢出，略微调细 */
            font-weight: 500; 
        }

        /* Logo 样式 */
        .brand {
            display: flex;
            align-items: center;
            font-weight: 600; 
            font-size: var(--logo-size);
            letter-spacing: -0.02em;
            text-decoration: none;
            text-transform: none; 
        }

        .nav-links {
            display: none; 
            gap: 12px;
            font-size: var(--nav-link-size);
            letter-spacing: 0.05em; 
            text-transform: none; 
        }

        @media (min-width: 768px) {
            .nav-links { display: flex; align-items: center; }
        }

        .nav-links a {
            text-decoration: none;
            color: inherit;
            transition: opacity 0.3s;
            font-weight: 400;
        }

        .nav-links a:hover { opacity: 0.5; }

        /* 菜单按钮 */
        #menu-toggle {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: flex-end;
            gap: 5px;
            background: none;
            border: none;
            cursor: pointer;
            width: 32px;
            height: var(--nav-h);
        }

        #menu-toggle span {
            width: 18px;
            height: 1px;
            background-color: currentColor; 
            transition: 0.3s;
        }

        @media (min-width: 768px) {
            #menu-toggle { display: none; }
        }

        /* 全屏菜单 */
        #mobile-menu {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            background-color: var(--bg-color);
            z-index: 9999;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 30px;
            visibility: hidden;
            opacity: 0;
            transition: 0.3s ease;
        }

        #mobile-menu.active {
            visibility: visible;
            opacity: 1;
        }

        #mobile-menu a {
            font-size: 14px;
            text-decoration: none;
            color: var(--text-color);
            text-transform: none;
        }

        /* 主体内容 */
        main {
            padding: 0 var(--side-padding); 
            flex-grow: 1;
        }

        .archive-grid {
            display: grid;
            grid-template-columns: 1fr; 
            gap: var(--grid-gap); 
        }

        @media (min-width: 768px) {
            .archive-grid {
                grid-template-columns: repeat(2, 1fr); 
            }
        }

        .item-card {
            text-decoration: none;
            color: inherit;
            display: block;
        }

        .img-container {
            aspect-ratio: 3 / 4; 
            background-color: var(--border-color);
            overflow: hidden;
        }

        .img-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }

        .item-title {
            padding: 6px 0 15px; 
            font-size: var(--item-title-size);
            letter-spacing: 0.02em;
            opacity: 0.9;
            text-transform: none;
        }

        /* 页脚 */
        footer {
            padding: 30px var(--nav-footer-padding);
            display: flex;
            flex-direction: column; 
            gap: 15px;
            border-top: 1px solid var(--border-color);
            background-color: var(--bg-color);
        }

        @media (min-width: 768px) {
            footer {
                flex-direction: row-reverse; 
                justify-content: space-between;
                align-items: center;
                padding: 40px var(--nav-footer-padding);
            }
        }

        .copyright {
            font-size: 11px;
            color: var(--muted-color);
            letter-spacing: 0.02em;
            text-transform: none;
        }

        .copyright a {
            text-decoration: none;
            color: inherit;
        }

        .pagination-container {
            display: flex;
            gap: 15px;
            align-items: center;
            font-size: 11px;
            text-transform: none;
        }

        .page-btn {
            background: none;
            border: none;
            color: inherit;
            cursor: pointer;
            padding: 3px 0;
            transition: 0.3s;
            font-size: 11px;
        }

        .page-info {
            opacity: 0.4;
            font-size: 10px;
        }

        ::-webkit-scrollbar { display: none; } 
    </style>
</head>
<body>

    <nav id="main-nav">
        <a href="#" class="brand" id="site-logo"></a>
        <div class="nav-links" id="desktop-links"></div>
        <button id="menu-toggle" aria-label="Menu">
            <span></span>
            <span></span>
        </button>
    </nav>

    <div id="mobile-menu"></div>

    <main>
        <div id="archive-container" class="archive-grid"></div>
    </main>

    <footer>
        <div class="pagination-container">
            <button id="prev-btn" class="page-btn">PREV</button>
            <span id="page-info" class="page-info"></span>
            <button id="next-btn" class="page-btn">NEXT</button>
        </div>
        <div class="copyright">
            &copy; <span id="year"></span> <a href="#" id="footer-logo-link"><span id="footer-copy-text"></span></a>
        </div>
    </footer>

    <script>
        /**
         * ==========================================
         * 小白维护区
         * ==========================================
         */
        
        // [新增] 文字大小调整功能
        const UI_FONT_SIZE = {
            logo: "21px",        // Logo 大小 (对应 CONFIG)
            navLinks: "12px",    // 导航栏链接大小 (对应 CONFIG)
            itemTitle: "10px"     // 作品标题大小 (对应 GALLERY_DATA)
        };

        const CONFIG = {
            logoText: "PoorLegalGuy", 
            logoUrl: "https://neuepoor.com", 
            itemsPerPage: 12,        
            currentPageUrl: "https://apparedit.neuepoor.com/", 
            links: [ 
                { name: "Category", url: "https://neuepoor.com/library/" },
                { name: "ApparEdit", url: "https://apparedit.neuepoor.com/" },
                { name: "Info", url: "https://neuepoor.com/contacts/" }
            ]
        };

        const GALLERY_DATA = [
            { title: "Item 030", img: "https://cdn.neuepoor.com/apparedit/colortest.webp", link: "https://apparedit.neuepoor.com/PDP/" },
            { title: "Item 029", img: "https://cdn.neuepoor.com/apparedit/bg1%20(1).webp", link: "https://apparedit.neuepoor.com/PDP/" },
            { title: "Item 028", img: "https://cdn.neuepoor.com/apparedit/bg1%20(2).webp", link: "https://apparedit.neuepoor.com/PDP/" },
            { title: "Item 027", img: "https://cdn.neuepoor.com/apparedit/bg1%20(4).webp", link: "https://apparedit.neuepoor.com/PDP/" },
            { title: "Item 026", img: "https://cdn.neuepoor.com/apparedit/colortest.webp", link: "https://apparedit.neuepoor.com/PDP/" },
            { title: "Item 025", img: "https://cdn.neuepoor.com/apparedit/colortest.webp", link: "https://apparedit.neuepoor.com/PDP/" },
            { title: "Item 024", img: "https://cdn.neuepoor.com/apparedit/colortest.webp", link: "https://apparedit.neuepoor.com/PDP/" },
            { title: "Item 023", img: "https://cdn.neuepoor.com/apparedit/colortest.webp", link: "https://apparedit.neuepoor.com/PDP/" },
            { title: "Item 022", img: "https://cdn.neuepoor.com/apparedit/colortest.webp", link: "https://apparedit.neuepoor.com/PDP/" },
            { title: "Item 021", img: "https://cdn.neuepoor.com/apparedit/colortest.webp", link: "https://apparedit.neuepoor.com/PDP/" },
            { title: "Item 020", img: "https://cdn.neuepoor.com/apparedit/image-035296a5-5b03-42bd-91b5-4fb17d40b48c.webp", link: "https://apparedit.neuepoor.com/PDP/" },
            { title: "Item 019", img: "https://cdn.neuepoor.com/apparedit/colortest.webp", link: "https://apparedit.neuepoor.com/PDP/" }
        ];

        let currentPage = 1;
        const mainNav = document.getElementById('main-nav');
        const menuToggle = document.getElementById('menu-toggle');
        const mobileMenu = document.getElementById('mobile-menu');

        window.addEventListener('scroll', () => {
            if (window.scrollY > 10) {
                mainNav.classList.add('scrolled');
            } else {
                mainNav.classList.remove('scrolled');
            }
        });

        function toggleMenu() {
            const isActive = mobileMenu.classList.toggle('active');
            const spans = menuToggle.querySelectorAll('span');
            if(isActive) {
                spans[0].style.transform = "rotate(45deg) translateY(4px)";
                spans[1].style.transform = "rotate(-45deg) translateY(-4px)";
                document.body.style.overflow = 'hidden';
            } else {
                spans[0].style.transform = "none";
                spans[1].style.transform = "none";
                document.body.style.overflow = '';
            }
        }

        menuToggle.addEventListener('click', toggleMenu);

        function renderItems() {
            const container = document.getElementById('archive-container');
            if(!container) return;
            container.innerHTML = "";
            const start = (currentPage - 1) * CONFIG.itemsPerPage;
            const end = start + CONFIG.itemsPerPage;
            const pageData = GALLERY_DATA.slice(start, end);

            pageData.forEach(item => {
                const card = document.createElement('a');
                card.href = item.link;
                card.className = "item-card";
                card.innerHTML = `<div class="img-container"><img src="${item.img}" alt="${item.title}" loading="lazy"></div><div class="item-title">${item.title}</div>`;
                container.appendChild(card);
            });

            const totalPages = Math.ceil(GALLERY_DATA.length / CONFIG.itemsPerPage) || 1;
            document.getElementById('prev-btn').disabled = currentPage === 1;
            document.getElementById('next-btn').disabled = currentPage === totalPages;
            document.getElementById('page-info').innerText = `${currentPage} / ${totalPages}`;
        }

        function applyFontSize() {
            const root = document.documentElement;
            root.style.setProperty('--logo-size', UI_FONT_SIZE.logo);
            root.style.setProperty('--nav-link-size', UI_FONT_SIZE.navLinks);
            root.style.setProperty('--item-title-size', UI_FONT_SIZE.itemTitle);
        }

        function init() {
            applyFontSize(); // 应用文字大小

            const logoEl = document.getElementById('site-logo');
            logoEl.innerText = CONFIG.logoText;
            logoEl.href = CONFIG.logoUrl;
            document.getElementById('footer-copy-text').innerText = CONFIG.logoText + " Archive";
            document.getElementById('footer-logo-link').href = CONFIG.logoUrl;

            const desktop = document.getElementById('desktop-links');
            const mobile = document.getElementById('mobile-menu');
            desktop.innerHTML = "";
            mobile.innerHTML = "";

            CONFIG.links.forEach(link => {
                const isCurrent = link.url === CONFIG.currentPageUrl;
                const dLink = document.createElement('a');
                dLink.href = link.url; dLink.innerText = link.name;
                if(isCurrent) dLink.style.opacity = "0.3";
                desktop.appendChild(dLink);

                const mLink = document.createElement('a');
                mLink.href = link.url; mLink.innerText = link.name;
                mLink.onclick = toggleMenu;
                mobile.appendChild(mLink);
            });

            document.getElementById('year').innerText = new Date().getFullYear();
            document.getElementById('prev-btn').onclick = () => { if (currentPage > 1) { currentPage--; renderItems(); window.scrollTo(0,0); } };
            document.getElementById('next-btn').onclick = () => { if (currentPage < Math.ceil(GALLERY_DATA.length / CONFIG.itemsPerPage)) { currentPage++; renderItems(); window.scrollTo(0,0); } };
            renderItems();
        }
        window.addEventListener('load', init);
    </script>
</body>
</html>
