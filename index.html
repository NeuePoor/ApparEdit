<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Archive - ApparEdit v0.5</title>
    <style>
        /* ç‰ˆæœ¬: ApparEdit v0.5 
           æ›´æ–°å†…å®¹: ä¿®å¤å®½å±æ¨¡å¼ä¸‹å›¾ç‰‡æ’‘æ»¡å¸ƒå±€ï¼Œä¼˜åŒ–å“åº”å¼ç½‘æ ¼
        */

        /* 1. æ ¸å¿ƒè§†è§‰å®šä¹‰ */
        :root {
            --bg-color: #ffffff;    
            --text-color: #000000;  
            --border-color: #efefef;
            --muted-color: #999999; 
            --nav-h: 50px;          
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --bg-color: #000000;
                --text-color: #ffffff;
                --border-color: #111111;
                --muted-color: #666666;
            }
        }

        * {
            box-sizing: border-box;
            -webkit-font-smoothing: antialiased;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Helvetica Neue", Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* 2. å¯¼èˆªæ æ ·å¼åŒº */
        nav {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: var(--nav-h);
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 15px;
            background-color: var(--bg-color);
            border-bottom: 1px solid var(--border-color);
            z-index: 10000;
        }

        @media (min-width: 768px) {
            :root { --nav-h: 60px; } 
            nav { padding: 0 30px; }
        }

        .brand {
            text-transform: uppercase;
            font-weight: 800;
            font-size: 16px;
            letter-spacing: -0.02em;
            text-decoration: none;
            color: inherit;
            white-space: nowrap;
        }

        @media (min-width: 768px) {
            .brand { font-size: 20px; }
        }

        .nav-links {
            display: none; 
            gap: 20px;
            text-transform: uppercase;
            font-size: 9px;
            letter-spacing: 0.25em; 
            font-weight: 500;
        }

        @media (min-width: 768px) {
            .nav-links { display: flex; align-items: center; }
        }

        .nav-links a {
            text-decoration: none;
            color: inherit;
            transition: opacity 0.3s;
        }

        .nav-links a:hover { opacity: 0.3; }

        #menu-toggle {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: flex-end;
            gap: 5px;
            background: none;
            border: none;
            cursor: pointer;
            width: 40px;
            height: 40px;
            z-index: 10001;
        }

        #menu-toggle span {
            width: 18px;
            height: 1px;
            background-color: var(--text-color);
            transition: 0.3s;
        }

        @media (min-width: 768px) {
            #menu-toggle { display: none; }
        }

        #mobile-menu {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            background-color: var(--bg-color);
            z-index: 9999;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 30px;
            visibility: hidden;
            opacity: 0;
            transition: 0.3s ease;
        }

        #mobile-menu.active {
            visibility: visible;
            opacity: 1;
        }

        #mobile-menu a {
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 0.4em;
            text-decoration: none;
            color: inherit;
        }

        /* 4. å†…å®¹å±•ç¤ºåŒºæ ·å¼ - æ ¸å¿ƒä¿®æ”¹ä½ç½® */
        main {
            margin-top: var(--nav-h); 
            padding: 20px 15px;
            flex-grow: 1;
            width: 100%;
            /* æé«˜æœ€å¤§å®½åº¦ä»¥é€‚åº”è¶…å®½å± */
            max-width: 2400px; 
            align-self: center;
        }

        @media (min-width: 768px) {
            main { padding: 30px; }
        }

        .archive-grid {
            display: grid;
            grid-template-columns: 1fr; /* æ‰‹æœºç«¯ä¸€åˆ— */
            gap: 15px; 
        }

        @media (min-width: 768px) {
            .archive-grid {
                /* ç”µè„‘ç«¯æ”¹ä¸ºæ’‘æ»¡å¸ƒå±€ï¼Œä½¿ç”¨ 50% å‡å»é—´è·çš„è®¡ç®—æ–¹å¼ */
                grid-template-columns: repeat(2, 1fr); 
                gap: 20px;
            }
        }

        .item-card {
            text-decoration: none;
            color: inherit;
            display: block;
            width: 100%;
        }

        .img-container {
            aspect-ratio: 3 / 4; 
            background-color: var(--border-color);
            overflow: hidden;
            width: 100%;
        }

        .img-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
            transition: 0.8s cubic-bezier(0.19, 1, 0.22, 1);
        }

        .item-card:hover img {
            transform: scale(1.015);
        }

        .item-title {
            padding: 10px 0 20px;
            text-transform: uppercase;
            font-size: 9px;
            letter-spacing: 0.15em;
            font-weight: 600;
        }

        /* 5. åˆ†é¡µä¸é¡µè„š */
        footer {
            padding: 40px 15px 30px;
            display: flex;
            flex-direction: column;
            gap: 20px;
            border-top: 1px solid var(--border-color);
            max-width: 2400px;
            width: 100%;
            align-self: center;
        }

        @media (min-width: 768px) {
            footer {
                padding: 60px 30px 40px;
                flex-direction: row;
                justify-content: space-between;
                align-items: center;
            }
        }

        .copyright {
            font-size: 9px;
            text-transform: uppercase;
            letter-spacing: 0.15em;
            color: var(--muted-color);
        }

        .pagination-container {
            display: flex;
            gap: 25px;
            align-items: center;
            text-transform: uppercase;
            font-size: 9px;
            letter-spacing: 0.2em;
        }

        .page-btn {
            background: none;
            border: none;
            color: inherit;
            cursor: pointer;
            padding: 2px 0;
            transition: 0.3s;
            text-transform: uppercase;
            font-size: 9px;
            border-bottom: 1px solid transparent;
        }

        .page-btn:hover:not(:disabled) {
            border-bottom: 1px solid var(--text-color);
        }

        .page-btn:disabled {
            opacity: 0.2;
            cursor: not-allowed;
        }

        .page-info {
            opacity: 0.4;
            font-size: 8px;
        }

        ::-webkit-scrollbar { display: none; } 
    </style>
</head>
<body>

    <nav>
        <a href="https://neuepoor.com" class="brand">PoorLeaglGuy</a>
        <div class="nav-links" id="desktop-links"></div>
        <button id="menu-toggle" aria-label="Menu">
            <span></span>
            <span></span>
        </button>
    </nav>

    <div id="mobile-menu"></div>

    <main>
        <div id="archive-container" class="archive-grid"></div>
    </main>

    <footer>
        <div class="copyright">
            &copy; <span id="year"></span> PoorLeaglGuy Archive
        </div>
        <div class="pagination-container">
            <button id="prev-btn" class="page-btn">Prev</button>
            <span id="page-info" class="page-info"></span>
            <button id="next-btn" class="page-btn">Next</button>
        </div>
    </footer>

    <script>
        /* =========================================
           ğŸš€ å°ç™½ä¿®æ”¹åŒº - æ—¥å¸¸ç»´æŠ¤æ”¹è¿™é‡Œ ğŸš€
        ========================================= */

        const CONFIG = {
            version: "v0.5", // å½“å‰ç‰ˆæœ¬
            itemsPerPage: 10, 
            links: [
                { name: "Category", url: "https://neuepoor.com/library/" },
                { name: "ApparEdit", url: "index.html" },
                { name: "INFO", url: "https://neuepoor.com/contacts/" }
            ]
        };

        const DATA = [
            { id: 16, title: "ITEM 016", link: "#", img: "https://cdn.neuepoor.com/apparedit/image-035296a5-5b03-42bd-91b5-4fb17d40b48c.webp" },
            { id: 15, title: "ITEM 015", link: "#", img: "https://cdn.neuepoor.com/apparedit/image-035296a5-5b03-42bd-91b5-4fb17d40b48c.webp" },
            { id: 14, title: "ITEM 014", link: "#", img: "https://placehold.co/1200x1600/eeeeee/999999?text=ITEM+14" },
            { id: 13, title: "ITEM 013", link: "#", img: "https://placehold.co/1200x1600/eeeeee/999999?text=ITEM+13" },
            { id: 12, title: "ITEM 012", link: "#", img: "https://placehold.co/1200x1600/eeeeee/999999?text=ITEM+12" },
            { id: 11, title: "ITEM 011", link: "#", img: "https://placehold.co/1200x1600/eeeeee/999999?text=ITEM+11" },
            { id: 10, title: "ITEM 010", link: "#", img: "https://placehold.co/1200x1600/eeeeee/999999?text=ITEM+10" },
            { id: 9, title: "ITEM 009", link: "#", img: "https://placehold.co/1200x1600/eeeeee/999999?text=ITEM+09" },
            { id: 8, title: "ITEM 008", link: "#", img: "https://placehold.co/1200x1600/eeeeee/999999?text=ITEM+08" },
            { id: 7, title: "ITEM 007", link: "#", img: "https://placehold.co/1200x1600/eeeeee/999999?text=ITEM+07" }
        ];

        /* =========================================
           ğŸ› ï¸ åŠŸèƒ½é€»è¾‘åŒº ğŸ› ï¸
        ========================================= */

        let currentPage = 1;
        const menuToggle = document.getElementById('menu-toggle');
        const mobileMenu = document.getElementById('mobile-menu');

        function toggleMenu() {
            const isActive = mobileMenu.classList.toggle('active');
            const spans = menuToggle.querySelectorAll('span');
            if(isActive) {
                spans[0].style.transform = "rotate(45deg) translateY(4px)";
                spans[1].style.transform = "rotate(-45deg) translateY(-4px)";
                document.body.style.overflow = 'hidden';
            } else {
                spans[0].style.transform = "none";
                spans[1].style.transform = "none";
                document.body.style.overflow = '';
            }
        }

        menuToggle.addEventListener('click', toggleMenu);

        function renderItems() {
            const container = document.getElementById('archive-container');
            if(!container) return;
            container.innerHTML = "";

            const start = (currentPage - 1) * CONFIG.itemsPerPage;
            const end = start + CONFIG.itemsPerPage;
            const pageData = DATA.slice(start, end);

            pageData.forEach(item => {
                const card = document.createElement('a');
                card.href = item.link;
                card.className = "item-card";
                card.innerHTML = `
                    <div class="img-container">
                        <img src="${item.img}" alt="${item.title}" loading="lazy" onerror="this.src='https://placehold.co/600x800?text=No+Image'">
                    </div>
                    <div class="item-title">${item.title}</div>
                `;
                container.appendChild(card);
            });

            const totalPages = Math.ceil(DATA.length / CONFIG.itemsPerPage) || 1;
            document.getElementById('prev-btn').disabled = currentPage === 1;
            document.getElementById('next-btn').disabled = currentPage === totalPages;
            document.getElementById('page-info').innerText = `${currentPage} / ${totalPages}`;
        }

        function init() {
            const desktop = document.getElementById('desktop-links');
            const mobile = document.getElementById('mobile-menu');
            
            CONFIG.links.forEach(link => {
                const dLink = document.createElement('a');
                dLink.href = link.url;
                dLink.innerText = link.name;
                desktop.appendChild(dLink);

                const mLink = document.createElement('a');
                mLink.href = link.url;
                mLink.innerText = link.name;
                mLink.onclick = toggleMenu;
                mobile.appendChild(mLink);
            });

            document.getElementById('year').innerText = new Date().getFullYear();
            
            document.getElementById('prev-btn').addEventListener('click', () => {
                if (currentPage > 1) {
                    currentPage--;
                    renderItems();
                    window.scrollTo({top: 0, behavior: 'auto'});
                }
            });

            document.getElementById('next-btn').addEventListener('click', () => {
                const totalPages = Math.ceil(DATA.length / CONFIG.itemsPerPage);
                if (currentPage < totalPages) {
                    currentPage++;
                    renderItems();
                    window.scrollTo({top: 0, behavior: 'auto'});
                }
            });

            renderItems();
        }

        window.addEventListener('load', init);
    </script>
</body>
</html>
