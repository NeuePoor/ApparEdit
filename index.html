        /* å¯¼èˆªæ  */
        nav {

            justify-content: space-between;

            padding: 0 var(--grid-gap);

            -webkit-backdrop-filter: blur(10px); 
            border-bottom: 1px solid var(--border-color);
            z-index: 10000;
        }

        .brand {
            text-transform: uppercase;
            font-weight: 800; 
            font-size: 16px;
            letter-spacing: -0.02em;
            text-decoration: none;
            color: inherit;
            white-space: nowrap;
        }

        @media (min-width: 768px) {
            .brand { font-size: 20px; }

        .nav-links {
            display: none; 
            gap: 25px;
            text-transform: capitalize; 
            font-size: 11px;
            letter-spacing: 0.05em; 
            font-weight: 400; 
        }

        @media (min-width: 768px) {
            .nav-links { display: flex; align-items: center; }
        }

        .nav-links a {
            text-decoration: none;
            color: inherit;
            transition: opacity 0.3s;
        }

        .nav-links a:hover { opacity: 0.4; }

        #menu-toggle {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: flex-end;
            gap: 5px;
            background: none;
            border: none;
            cursor: pointer;
            width: 40px;
            height: 40px;
            z-index: 10001;
        }

        #menu-toggle span {
            width: 18px;
            height: 1px;
            background-color: var(--text-color);
            transition: 0.3s;
        }

        @media (min-width: 768px) {
            #menu-toggle { display: none; }
        }

        #mobile-menu {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            background-color: var(--nav-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            z-index: 9999;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 30px;
            visibility: hidden;
            opacity: 0;
            transition: 0.3s ease;
        }

        #mobile-menu.active {
            visibility: visible;
            opacity: 1;
        }

        #mobile-menu a {
            font-size: 14px;
            text-transform: capitalize;
            font-weight: 400;
            text-decoration: none;
            color: inherit;
        }

        /* å†…å®¹åŒºè°ƒæ•´ */
        main {
            margin-top: var(--nav-h); 
            /* è®¾ç½®å·¦å³ Padding ç­‰äºä¸­é—´çš„ Gap */
            padding: var(--grid-gap); 
            flex-grow: 1;
            width: 100%;
            /* ç§»é™¤ max-width ä»¥å®ç°çœŸæ­£çš„å·¦å³è¾¹è·ä¸€è‡´ */
            max-width: none; 
        }

        .archive-grid {
            display: grid;
            grid-template-columns: 1fr; 
            gap: var(--grid-gap); 
        }

        @media (min-width: 768px) {
            .archive-grid {
                grid-template-columns: repeat(2, 1fr); 
            }
        }

        .item-card {
            text-decoration: none;
            color: inherit;
            display: block;
            width: 100%;
        }

        .img-container {
            aspect-ratio: 3 / 4; 
            background-color: var(--border-color);
            overflow: hidden;
            width: 100%;
        }

        .img-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
            transition: 0.8s cubic-bezier(0.19, 1, 0.22, 1);
        }

        .item-card:hover img {
            transform: scale(1.01);
        }

        .item-title {
            padding: 12px 0 30px;
            font-size: 11px;
            letter-spacing: 0.02em;
            font-weight: 400; 
        }

        /* é¡µè„šè°ƒæ•´ */
        footer {
            /* é¡µè„šå†…è¾¹è·ä¹ŸåŒæ­¥è°ƒæ•´ */
            padding: 40px var(--grid-gap);
            display: flex;
            flex-direction: column-reverse; 
            gap: 30px;
            border-top: 1px solid var(--border-color);
            width: 100%;
        }

        @media (min-width: 768px) {
            footer {
                flex-direction: row; 
                justify-content: space-between;
                align-items: center;
            }
        }

        .copyright {
            font-size: 10px;
            font-weight: 400;
            color: var(--muted-color);
            letter-spacing: 0.02em;
        }

        .pagination-container {
            display: flex;
            gap: 20px;
            align-items: center;
            font-size: 11px;
            font-weight: 400;
        }

        .page-btn {
            background: none;
            border: none;
            color: inherit;
            cursor: pointer;
            padding: 5px 0;
            transition: 0.3s;
            font-size: 11px;
            font-weight: 400;
            border-bottom: 1px solid transparent;
        }

        .page-btn:hover:not(:disabled) {
            border-bottom: 1px solid var(--text-color);
        }

        .page-btn:disabled {
            opacity: 0.2;
            cursor: not-allowed;
        }

        .page-info {
            opacity: 0.5;
            font-size: 10px;
        }

        ::-webkit-scrollbar { display: none; } 
    </style>
</head>
<body>

    <nav>
        <a href="https://neuepoor.com" class="brand">PoorLeaglGuy</a>

        <button id="menu-toggle" aria-label="Menu">
            <span></span>
            <span></span>
        </button>
    </nav>

    <div id="mobile-menu"></div>

    <main>

    </main>

    <footer>

            <button id="prev-btn" class="page-btn">Previous</button>
            <span id="page-info" class="page-info"></span>

        </div>

        <div class="copyright">

        };

            { id: 2, title: "ITEM 002", link: "#", img: "https://placehold.co/1200x1600/eeeeee/999999?text=ITEM+02" },
            { id: 1, title: "ITEM 001", link: "#", img: "https://placehold.co/1200x1600/eeeeee/999999?text=ITEM+01" }
        ];

        let currentPage = 1;
        const menuToggle = document.getElementById('menu-toggle');
        const mobileMenu = document.getElementById('mobile-menu');

        function toggleMenu() {
            const isActive = mobileMenu.classList.toggle('active');
            const spans = menuToggle.querySelectorAll('span');
            if(isActive) {
                spans[0].style.transform = "rotate(45deg) translateY(4px)";
                spans[1].style.transform = "rotate(-45deg) translateY(-4px)";
                document.body.style.overflow = 'hidden';
            } else {
                spans[0].style.transform = "none";
                spans[1].style.transform = "none";
                document.body.style.overflow = '';
            }
        }

        menuToggle.addEventListener('click', toggleMenu);

        function renderItems() {
            const container = document.getElementById('archive-container');
            if(!container) return;
            container.innerHTML = "";

            const start = (currentPage - 1) * CONFIG.itemsPerPage;
            const end = start + CONFIG.itemsPerPage;
            const pageData = DATA.slice(start, end);

            pageData.forEach(item => {
                const card = document.createElement('a');
                card.href = item.link;
                card.className = "item-card";
                card.innerHTML = `
                    <div class="img-container">
                        <img src="${item.img}" alt="${item.title}" loading="lazy" onerror="this.src='https://placehold.co/600x800?text=No+Image'">
                    </div>
                    <div class="item-title">${item.title}</div>
                `;
                container.appendChild(card);
            });

            const totalPages = Math.ceil(DATA.length / CONFIG.itemsPerPage) || 1;
            document.getElementById('prev-btn').disabled = currentPage === 1;
            document.getElementById('next-btn').disabled = currentPage === totalPages;
            document.getElementById('page-info').innerText = `${currentPage} / ${totalPages}`;
        }

        function init() {
            const desktop = document.getElementById('desktop-links');
            const mobile = document.getElementById('mobile-menu');
            
            CONFIG.links.forEach(link => {
                const dLink = document.createElement('a');
                dLink.href = link.url;
                dLink.innerText = link.name;
                desktop.appendChild(dLink);

                const mLink = document.createElement('a');
                mLink.href = link.url;
                mLink.innerText = link.name;
                mLink.onclick = toggleMenu;
                mobile.appendChild(mLink);
            });

            document.getElementById('year').innerText = new Date().getFullYear();
            
            document.getElementById('prev-btn').addEventListener('click', () => {
                if (currentPage > 1) {
                    currentPage--;
                    renderItems();
                    window.scrollTo({top: 0, behavior: 'auto'});
                }
            });

            document.getElementById('next-btn').addEventListener('click', () => {
                const totalPages = Math.ceil(DATA.length / CONFIG.itemsPerPage);
                if (currentPage < totalPages) {
                    currentPage++;
                    renderItems();
                    window.scrollTo({top: 0, behavior: 'auto'});
                }
            });

            renderItems();
        }

        window.addEventListener('load', init);
    </script>
