<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Archive - ApparEdit v0.8.4</title>
    
    <link rel="icon" type="image/webp" href="https://cdn.neuepoor.com/apparedit/image-035296a5-5b03-42bd-91b5-4fb17d40b48c.webp">
    <link rel="apple-touch-icon" href="https://cdn.neuepoor.com/apparedit/image-035296a5-5b03-42bd-91b5-4fb17d40b48c.webp">

    <style>
        /* ç‰ˆæœ¬: ApparEdit v0.8.4 
           æ›´æ–°å†…å®¹: 
           1. å¯¼èˆªæ  Logo æ›¿æ¢ä¸ºå›¾ç‰‡ï¼Œå¹¶å¢åŠ åŠ è½½å¤±è´¥å›é€€æ–‡å­—é€»è¾‘
           2. æ‰¾å›å¹¶åŠ å›º JavaScript éƒ¨åˆ†çš„â€œå°ç™½ç»´æŠ¤åŒºâ€æ³¨é‡Š
           3. ä¼˜åŒ–å›¾ç‰‡ Logo å¤§å°ï¼Œä½¿å…¶ä¸æ–‡å­—é«˜åº¦ä¸€è‡´
        */

        :root {
            --bg-color: #ffffff;    
            --text-color: #000000;  
            --border-color: #efefef;
            --muted-color: #999999; 
            --nav-h: 50px;
            --nav-bg: rgba(255, 255, 255, 0.8); 
            --grid-gap: 15px; 
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --bg-color: #000000;
                --text-color: #ffffff;
                --border-color: #111111;
                --muted-color: #666666;
                --nav-bg: rgba(0, 0, 0, 0.8); 
            }
        }

        @media (min-width: 768px) {
            :root { 
                --nav-h: 60px; 
                --grid-gap: 20px; 
            } 
        }

        * {
            box-sizing: border-box;
            -webkit-font-smoothing: antialiased;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Helvetica Neue", Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* å¯¼èˆªæ  */
        nav {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: var(--nav-h);
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 var(--grid-gap);
            background-color: var(--nav-bg);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px); 
            border-bottom: 1px solid var(--border-color);
            z-index: 10000;
        }

        .brand {
            display: flex;
            align-items: center;
            text-transform: uppercase;
            font-weight: 800; 
            font-size: 16px;
            letter-spacing: -0.02em;
            text-decoration: none;
            color: inherit;
        }

        /* Logo å›¾ç‰‡æ ·å¼ï¼šé«˜åº¦è®¾ä¸º 1emï¼Œç¡®ä¿å’Œå­—ä½“é«˜åº¦å¯¹é½ */
        .brand img {
            height: 1.2em;
            width: auto;
            display: block;
        }

        .nav-links {
            display: none; 
            gap: 25px;
            text-transform: uppercase; 
            font-size: 10px;
            letter-spacing: 0.05em; 
        }

        @media (min-width: 768px) {
            .nav-links { display: flex; align-items: center; }
            .brand { font-size: 20px; }
        }

        .nav-links a {
            text-decoration: none;
            color: inherit;
            transition: opacity 0.3s;
        }

        .nav-links a:hover { opacity: 0.4; }

        /* å½“å‰é¡µé¢é«˜äº®æ ·å¼ */
        .nav-links a.active, 
        #mobile-menu a.active {
            opacity: 0.25;
            cursor: default;
            pointer-events: none;
        }

        /* ç§»åŠ¨ç«¯èœå•æŒ‰é’® */
        #menu-toggle {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: flex-end;
            gap: 5px;
            background: none;
            border: none;
            cursor: pointer;
            width: 40px;
            height: 40px;
            z-index: 10001;
        }

        #menu-toggle span {
            width: 18px;
            height: 1px;
            background-color: var(--text-color);
            transition: 0.3s;
        }

        @media (min-width: 768px) {
            #menu-toggle { display: none; }
        }

        #mobile-menu {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            background-color: var(--nav-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            z-index: 9999;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 30px;
            visibility: hidden;
            opacity: 0;
            transition: 0.3s ease;
        }

        #mobile-menu.active {
            visibility: visible;
            opacity: 1;
        }

        #mobile-menu a {
            font-size: 14px;
            text-transform: uppercase;
            text-decoration: none;
            color: inherit;
        }

        /* å†…å®¹åŒº */
        main {
            margin-top: var(--nav-h); 
            padding: var(--grid-gap); 
            flex-grow: 1;
        }

        .archive-grid {
            display: grid;
            grid-template-columns: 1fr; 
            gap: var(--grid-gap); 
        }

        @media (min-width: 768px) {
            .archive-grid {
                grid-template-columns: repeat(2, 1fr); 
            }
        }

        .item-card {
            text-decoration: none;
            color: inherit;
            display: block;
        }

        .img-container {
            aspect-ratio: 3 / 4; 
            background-color: var(--border-color);
            overflow: hidden;
        }

        .img-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
            transition: 0.8s cubic-bezier(0.19, 1, 0.22, 1);
        }

        .item-card:hover img {
            transform: scale(1.02);
        }

        .item-title {
            padding: 12px 0 30px;
            font-size: 11px;
            letter-spacing: 0.02em;
        }

        /* é¡µè„šå¸ƒå±€ä¼˜åŒ– */
        footer {
            padding: 40px var(--grid-gap);
            display: flex;
            flex-direction: column; 
            gap: 20px;
            border-top: 1px solid var(--border-color);
        }

        @media (min-width: 768px) {
            footer {
                flex-direction: row-reverse; 
                justify-content: space-between;
                align-items: center;
            }
        }

        .copyright {
            font-size: 10px;
            color: var(--muted-color);
            letter-spacing: 0.02em;
        }

        .pagination-container {
            display: flex;
            gap: 20px;
            align-items: center;
            font-size: 11px;
        }

        .page-btn {
            background: none;
            border: none;
            color: inherit;
            cursor: pointer;
            padding: 5px 0;
            transition: 0.3s;
            font-size: 11px;
            border-bottom: 1px solid transparent;
        }

        .page-btn:hover:not(:disabled) {
            border-bottom: 1px solid var(--text-color);
        }

        .page-btn:disabled {
            opacity: 0.2;
            cursor: not-allowed;
        }

        .page-info {
            opacity: 0.5;
            font-size: 10px;
        }

        ::-webkit-scrollbar { display: none; } 
    </style>
</head>
<body>

    <nav>
        <a href="https://neuepoor.com" class="brand" id="brand-logo">
            <img src="https://cdn.neuepoor.com/apparedit/image-035296a5-5b03-42bd-91b5-4fb17d40b48c.webp" 
                 alt="PoorLegalGuy" 
                 onerror="this.parentElement.innerText='PoorLegalGuy'">
        </a>
        <div class="nav-links" id="desktop-links"></div>
        <button id="menu-toggle" aria-label="Menu">
            <span></span>
            <span></span>
        </button>
    </nav>

    <div id="mobile-menu"></div>

    <main>
        <div id="archive-container" class="archive-grid"></div>
    </main>

    <footer>
        <div class="pagination-container">
            <button id="prev-btn" class="page-btn">PREV</button>
            <span id="page-info" class="page-info"></span>
            <button id="next-btn" class="page-btn">NEXT</button>
        </div>

        <div class="copyright">
            &copy; <span id="year"></span> PoorLegalGuy Archive
        </div>
    </footer>

    <script>
        /* =========================================
           ğŸš€ å°ç™½ä¿®æ”¹åŒº - ApparEdit v0.8.4 ğŸš€
           è¿™é‡Œçš„å†…å®¹å¯ä»¥æ ¹æ®éœ€è¦éšæ—¶ä¿®æ”¹
        ========================================= */

        const CONFIG = {
            version: "v0.8.4", 
            itemsPerPage: 12, // æ¯é¡µæ˜¾ç¤ºçš„å›¾ç‰‡æ•°é‡
            currentPageUrl: "https://apparedit.neuepoor.com/", // å½“å‰é¡µé¢çš„ URLï¼Œç”¨äºå¯¼èˆªæ é«˜äº®
            links: [
                { name: "CATEGORY", url: "https://neuepoor.com/library/" },
                { name: "APPAREDIT", url: "https://apparedit.neuepoor.com/" },
                { name: "INFO", url: "https://neuepoor.com/contacts/" }
            ]
        };

        // æ•°æ®æºï¼šå¯ä»¥åœ¨æ­¤æ·»åŠ æˆ–åˆ é™¤é¡¹ç›®
        const DATA = Array.from({length: 30}, (_, i) => ({
            id: 30 - i,
            title: `ITEM ${(30 - i).toString().padStart(3, '0')}`,
            link: "#",
            img: i === 0 ? "https://cdn.neuepoor.com/apparedit/image-035296a5-5b03-42bd-91b5-4fb17d40b48c.webp" : `https://placehold.co/1200x1600/eeeeee/999999?text=ITEM+${30-i}`
        }));

        /* =========================================
           âš ï¸ ä»¥ä¸‹ä¸ºæ ¸å¿ƒé€»è¾‘åŒºï¼Œå¦‚éå¿…è¦è¯·å‹¿ä¿®æ”¹
        ========================================= */

        let currentPage = 1;
        const menuToggle = document.getElementById('menu-toggle');
        const mobileMenu = document.getElementById('mobile-menu');

        function toggleMenu() {
            const isActive = mobileMenu.classList.toggle('active');
            const spans = menuToggle.querySelectorAll('span');
            if(isActive) {
                spans[0].style.transform = "rotate(45deg) translateY(4px)";
                spans[1].style.transform = "rotate(-45deg) translateY(-4px)";
                document.body.style.overflow = 'hidden';
            } else {
                spans[0].style.transform = "none";
                spans[1].style.transform = "none";
                document.body.style.overflow = '';
            }
        }

        menuToggle.addEventListener('click', toggleMenu);

        function renderItems() {
            const container = document.getElementById('archive-container');
            if(!container) return;
            container.innerHTML = "";

            const start = (currentPage - 1) * CONFIG.itemsPerPage;
            const end = start + CONFIG.itemsPerPage;
            const pageData = DATA.slice(start, end);

            pageData.forEach(item => {
                const card = document.createElement('a');
                card.href = item.link;
                card.className = "item-card";
                card.innerHTML = `
                    <div class="img-container">
                        <img src="${item.img}" alt="${item.title}" loading="lazy">
                    </div>
                    <div class="item-title">${item.title}</div>
                `;
                container.appendChild(card);
            });

            const totalPages = Math.ceil(DATA.length / CONFIG.itemsPerPage) || 1;
            document.getElementById('prev-btn').disabled = currentPage === 1;
            document.getElementById('next-btn').disabled = currentPage === totalPages;
            document.getElementById('page-info').innerText = `${currentPage} / ${totalPages}`;
        }

        function init() {
            const desktop = document.getElementById('desktop-links');
            const mobile = document.getElementById('mobile-menu');
            
            CONFIG.links.forEach(link => {
                const isCurrent = link.url === CONFIG.currentPageUrl;

                const dLink = document.createElement('a');
                dLink.href = link.url;
                dLink.innerText = link.name;
                if(isCurrent) dLink.classList.add('active');
                desktop.appendChild(dLink);

                const mLink = document.createElement('a');
                mLink.href = link.url;
                mLink.innerText = link.name;
                if(isCurrent) mLink.classList.add('active');
                mLink.onclick = toggleMenu;
                mobile.appendChild(mLink);
            });

            document.getElementById('year').innerText = new Date().getFullYear();
            
            document.getElementById('prev-btn').addEventListener('click', () => {
                if (currentPage > 1) {
                    currentPage--;
                    renderItems();
                    window.scrollTo({top: 0, behavior: 'auto'});
                }
            });

            document.getElementById('next-btn').addEventListener('click', () => {
                if (currentPage < Math.ceil(DATA.length / CONFIG.itemsPerPage)) {
                    currentPage++;
                    renderItems();
                    window.scrollTo({top: 0, behavior: 'auto'});
                }
            });

            renderItems();
        }

        window.addEventListener('load', init);
    </script>
</body>
</html>
