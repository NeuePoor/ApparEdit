<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>PDP - ApparEdit v1.0.1</title>
    
    <link id="dynamic-favicon" rel="icon" type="image/webp" href="">
    <link id="dynamic-apple-icon" rel="apple-touch-icon" href="">

    <style>
        /* ApparEdit v1.0.1 核心框架规范 */
        :root {
            --bg-color: #ffffff;    
            --text-color: #000000;  
            --border-color: #efefef;
            --muted-color: #999999; 
            --nav-h: 28px; 
            --grid-gap: 2px; 
            --side-padding: 2px; 
            --nav-footer-padding: 10px; 

            /* 动态字体变量 */
            --primary-font: "Arial";
            --logo-size: 21px;
            --nav-link-size: 12px;
            --nav-weight: 600; 
            --item-title-size: 10px;
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --bg-color: #000000;
                --text-color: #ffffff;
                --border-color: #111111;
                --muted-color: #666666;
            }
        }

        /* 极致渲染优化 */
        * {
            box-sizing: border-box;
            -webkit-font-smoothing: antialiased; 
            -moz-osx-font-smoothing: grayscale;
            text-rendering: optimizeLegibility;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: var(--primary-font), -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            overflow-x: hidden;
        }

        /* 导航栏：100% 对标 v1.0.0 的 Difference 混合渲染 */
        nav {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: var(--nav-h);
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 var(--nav-footer-padding);
            background-color: transparent;
            z-index: 20000; /* 提升至最高层级，确保在菜单展开时穿透显示 */
            pointer-events: none; 
            mix-blend-mode: difference;
        }

        .brand, .nav-links, #menu-toggle {
            pointer-events: auto;
            color: #ffffff !important; 
            transition: opacity 0.3s ease;
        }

        .brand {
            display: flex;
            align-items: center;
            font-weight: var(--nav-weight); 
            font-size: var(--logo-size);
            letter-spacing: -0.02em;
            text-decoration: none;
        }

        .nav-links {
            display: none; 
            gap: 15px; 
            font-size: var(--nav-link-size);
            font-weight: var(--nav-weight); 
            letter-spacing: 0.02em; 
        }

        @media (min-width: 768px) { 
            .nav-links { display: flex; align-items: center; } 
        }

        .nav-links a { text-decoration: none; color: inherit; }
        .nav-links a:hover { opacity: 0.5; }

        /* 移动端汉堡菜单 - 严格对标 v1.0.0 */
        #menu-toggle {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: flex-end;
            gap: 5px;
            background: none;
            border: none;
            cursor: pointer;
            width: 32px;
            height: var(--nav-h);
        }
        #menu-toggle span { width: 18px; height: 1px; background-color: #ffffff; transition: 0.3s; }

        @media (min-width: 768px) {
            #menu-toggle { display: none; }
        }

        /* 窄屏遮罩菜单：修正文字消失与排版不一致问题 */
        .mobile-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            background-color: var(--bg-color);
            z-index: 15000; /* 低于导航栏层级 */
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            padding: 100px 20px; /* 对标 v1.0.0 的顶部留白 */
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease, visibility 0.3s;
        }
        .mobile-overlay.active { opacity: 1; visibility: visible; }

        .mobile-overlay a {
            font-size: 24px; /* 菜单文字字号对标 v1.0.0 */
            font-weight: var(--nav-weight);
            color: var(--text-color);
            text-decoration: none;
            margin-bottom: 25px;
            line-height: 1;
            width: fit-content;
            letter-spacing: -0.01em;
        }

        /* PDP 核心布局架构 */
        main {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }

        @media (min-width: 768px) {
            main { 
                flex-direction: row; 
                height: 100vh;
                overflow: hidden; 
            }
        }

        /* 画廊容器 */
        .pdp-gallery-container {
            position: relative;
            flex: 1.6;
            background-color: var(--border-color);
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .pdp-gallery { display: flex; width: 100%; height: 100%; }

        @media (max-width: 767px) {
            .pdp-gallery {
                flex-direction: row;
                overflow-x: auto;
                scroll-snap-type: x mandatory;
                scrollbar-width: none;
                -webkit-overflow-scrolling: touch;
            }
            .pdp-gallery::-webkit-scrollbar { display: none; }
            .gallery-item { min-width: 100%; height: auto; scroll-snap-align: start; }
            
            .gallery-dots {
                position: absolute;
                bottom: 15px;
                left: 50%;
                transform: translateX(-50%);
                display: flex;
                gap: 8px;
                z-index: 10;
                pointer-events: none;
            }
            .dot {
                width: 6px;
                height: 6px;
                border-radius: 50%;
                background-color: rgba(255,255,255,0.3);
                transition: background-color 0.3s;
            }
            .dot.active { background-color: #ffffff; }
        }

        @media (min-width: 768px) {
            .pdp-gallery {
                flex-direction: column;
                overflow-y: auto;
                scrollbar-width: none;
                gap: var(--grid-gap);
            }
            .pdp-gallery::-webkit-scrollbar { display: none; }
            .gallery-item { width: 100%; }
            .gallery-dots { display: none; }
        }

        .gallery-item img {
            width: 100%;
            height: auto;
            display: block;
            object-fit: cover; 
        }

        @media (min-width: 768px) {
            .gallery-item img { min-height: 100vh; }
        }

        /* 详情侧边栏 */
        .pdp-sidebar {
            flex: 1.0;
            background-color: #e7e8e8; 
            border-left: var(--grid-gap) solid var(--border-color);
            display: flex;
            flex-direction: column;
        }

        @media (min-width: 768px) {
            .pdp-sidebar { overflow-y: auto; scrollbar-width: none; }
            .pdp-sidebar::-webkit-scrollbar { display: none; }
        }

        .sidebar-scroll-container { padding-top: var(--nav-h); flex-grow: 1; }
        .sidebar-content { padding: 40px 20px 100px; display: flex; flex-direction: column; gap: 40px; }
        
        .sidebar-media { width: 100%; margin-top: 5px; }
        .sidebar-media img { width: 100%; height: auto; display: block; object-fit: cover; }

        .sidebar-text { font-size: var(--item-title-size); line-height: 1.8; letter-spacing: 0.02em; }
        .sidebar-text h1 { font-size: 18px; margin-bottom: 12px; font-weight: var(--nav-weight); }
        .sidebar-text p { margin-bottom: 1em; color: var(--text-color); }
    </style>
</head>
<body>

    <nav id="main-nav">
        <a href="#" class="brand" id="site-logo"></a>
        <div class="nav-links" id="desktop-links"></div>
        <button id="menu-toggle" aria-label="Menu">
            <span></span>
            <span></span>
        </button>
    </nav>

    <!-- 窄屏折叠菜单 -->
    <div id="mobile-menu" class="mobile-overlay">
        <div id="mobile-links" style="display: flex; flex-direction: column;"></div>
    </div>

    <main>
        <div class="pdp-gallery-container">
            <div id="pdp-gallery" class="pdp-gallery"></div>
            <div id="gallery-dots" class="gallery-dots"></div>
        </div>
        <aside class="pdp-sidebar">
            <div class="sidebar-scroll-container">
                <div id="sidebar-content" class="sidebar-content"></div>
            </div>
        </aside>
    </main>

    <script>
        const UI_CONFIG = {
            primaryFont: "Arial",
            logoSize: "21px",
            navLinksSize: "12px",
            navWeight: "600", 
            itemTitleSize: "10px"
        };

        const CONFIG = {
            pageTitle: "PDP - ApparEdit v1.0.1",
            logoText: "Poorlegalguy", 
            logoUrl: "index.html", 
            faviconUrl: "https://cdn.neuepoor.com/apparedit/image-035296a5-5b03-42bd-91b5-4fb17d40b48c.webp",
            currentPageUrl: "pdp.html", 
            links: [ 
                { name: "Category", url: "index.html" },
                { name: "Archive", url: "archive.html" },
                { name: "A0260211", url: "pdp.html" }
            ]
        };

        const GALLERY_DATA = [
            { img: "https://cdn.neuepoor.com/apparedit/colortest.webp" },
            { img: "https://cdn.neuepoor.com/apparedit/bg1%20(1).webp" },
            { img: "https://cdn.neuepoor.com/apparedit/bg1%20(2).webp" },
            { img: "https://cdn.neuepoor.com/apparedit/bg1%20(4).webp" },
            { img: "https://cdn.neuepoor.com/apparedit/colortest.webp" },
            { img: "https://cdn.neuepoor.com/apparedit/bg1%20(1).webp" },
            { img: "https://cdn.neuepoor.com/apparedit/bg1%20(2).webp" },
            { img: "https://cdn.neuepoor.com/apparedit/bg1%20(4).webp" }
        ];

        const PDP_DATA = {
            title: "ITEM 030 / VOLUMETRIC STUDY",
            description: "修复窄屏菜单一致性。Logo 现已通过 z-index 20000 置顶。菜单排版调整为左对齐大字号，以严格对标 v1.0.0 规范。",
            blocks: [
                { type: "image", src: "https://cdn.neuepoor.com/apparedit/colortest.webp" },
                { type: "text", content: "Block 01: 内容测试。" },
                { type: "image", src: "https://cdn.neuepoor.com/apparedit/bg1%20(4).webp" },
                { type: "text", content: "Block 01: 内容测试。" },
                { type: "image", src: "https://cdn.neuepoor.com/apparedit/bg1%20(2).webp" },
                { type: "text", content: "Block 01: 内容测试。" },
                { type: "image", src: "https://cdn.neuepoor.com/apparedit/bg1%20(2).webp" },
                { type: "text", content: "Block 01: 内容测试。" },
                { type: "image", src: "https://cdn.neuepoor.com/apparedit/bg1%20(2).webp" },
                { type: "text", content: "Block 01: 内容测试。" },
                { type: "image", src: "https://cdn.neuepoor.com/apparedit/bg1%20(2).webp" },
                { type: "text", content: "Block 01: 内容测试。" },
                { type: "image", src: "https://cdn.neuepoor.com/apparedit/bg1%20(4).webp" },
                { type: "text", content: "Block 01: 内容测试。" },
                { type: "image", src: "https://cdn.neuepoor.com/apparedit/bg1%20(1).webp" },
                { type: "text", content: "Block 02: 滚动测试。" }
            ]
        };

        function applyDynamicUI() {
            const root = document.documentElement;
            root.style.setProperty('--primary-font', UI_CONFIG.primaryFont);
            root.style.setProperty('--logo-size', UI_CONFIG.logoSize);
            root.style.setProperty('--nav-link-size', UI_CONFIG.navLinksSize);
            root.style.setProperty('--nav-weight', UI_CONFIG.navWeight);
            root.style.setProperty('--item-title-size', UI_CONFIG.itemTitleSize);
        }

        function initMenu() {
            const btn = document.getElementById('menu-toggle');
            const menu = document.getElementById('mobile-menu');
            let active = false;
            btn.onclick = () => {
                active = !active;
                menu.classList.toggle('active', active);
            };
        }

        function init() {
            applyDynamicUI();
            document.title = CONFIG.pageTitle;
            const logoEl = document.getElementById('site-logo');
            logoEl.innerText = CONFIG.logoText;
            logoEl.href = CONFIG.logoUrl;
            document.getElementById('dynamic-favicon').href = CONFIG.faviconUrl;

            const desktop = document.getElementById('desktop-links');
            const mobile = document.getElementById('mobile-links');
            CONFIG.links.forEach(link => {
                const a = document.createElement('a');
                a.href = link.url;
                a.innerText = link.name;
                if(link.url === CONFIG.currentPageUrl) a.style.opacity = "0.3";
                desktop.appendChild(a.cloneNode(true));
                mobile.appendChild(a);
            });

            document.getElementById('pdp-gallery').innerHTML = GALLERY_DATA.map(i => `<div class="gallery-item"><img src="${i.img}"></div>`).join('');
            document.getElementById('gallery-dots').innerHTML = GALLERY_DATA.map((_, i) => `<div class="dot ${i===0?'active':''}"></div>`).join('');
            
            let html = `<div class="sidebar-text"><h1>${PDP_DATA.title}</h1><p>${PDP_DATA.description}</p></div>`;
            PDP_DATA.blocks.forEach(b => {
                if(b.type === 'image') html += `<div class="sidebar-media"><img src="${b.src}"></div>`;
                else html += `<div class="sidebar-text"><p>${b.content}</p></div>`;
            });
            document.getElementById('sidebar-content').innerHTML = html;

            initMenu();
        }

        window.addEventListener('load', init);
    </script>
</body>
</html>
