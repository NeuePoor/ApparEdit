<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>PDP - ApparEdit v1.0.0</title>
    
    <link id="dynamic-favicon" rel="icon" type="image/webp" href="">
    <link id="dynamic-apple-icon" rel="apple-touch-icon" href="">

    <style>
        /* ApparEdit 核心规范 - 严禁改动 */
        :root {
            --bg-color: #ffffff;    
            --text-color: #000000;  
            --border-color: #efefef;
            --muted-color: #999999; 
            --nav-h: 28px; 
            --grid-gap: 2px; 
            --side-padding: 2px; 
            --nav-footer-padding: 10px; 

            /* 动态配置变量 - 由 UI_CONFIG 注入 */
            --primary-font: "Arial";
            --logo-size: 21px;
            --nav-link-size: 12px;
            --nav-weight: 600; 
            --item-title-size: 10px;
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --bg-color: #000000;
                --text-color: #ffffff;
                --border-color: #111111;
                --muted-color: #666666;
            }
        }

        * { 
            box-sizing: border-box; 
            -webkit-font-smoothing: antialiased; 
            -moz-osx-font-smoothing: grayscale;
            margin: 0; 
            padding: 0; 
        }

        body {
            font-family: var(--primary-font), -apple-system, BlinkMacSystemFont, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            overflow-x: hidden;
        }

        /* 导航栏层级与混合模式 */
        nav {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: var(--nav-h);
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 var(--nav-footer-padding);
            z-index: 20001; 
            mix-blend-mode: difference;
            pointer-events: none;
        }

        .brand, .nav-links, #menu-toggle {
            pointer-events: auto;
            color: #ffffff !important; 
            text-decoration: none;
        }

        .brand {
            font-weight: var(--nav-weight); 
            font-size: var(--logo-size);
            letter-spacing: -0.02em;
        }

        .nav-links { 
            display: none; 
            gap: 15px; 
            font-size: var(--nav-link-size); 
            font-weight: var(--nav-weight); 
        }
        @media (min-width: 768px) { .nav-links { display: flex; align-items: center; } }

        .nav-links a {
            text-decoration: none;
            color: inherit;
        }

        #menu-toggle {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: flex-end;
            gap: 5px;
            background: none;
            border: none;
            cursor: pointer;
            width: 32px;
            height: var(--nav-h);
        }
        #menu-toggle span { width: 18px; height: 1px; background-color: #ffffff; transition: 0.3s; }
        @media (min-width: 768px) { #menu-toggle { display: none; } }

        /* 移动端菜单覆盖层 */
        .mobile-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            background-color: var(--bg-color);
            z-index: 15000;
            display: flex;
            flex-direction: column;
            justify-content: center; 
            align-items: center;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease;
        }
        .mobile-overlay.active { opacity: 1; visibility: visible; }
        .mobile-overlay a {
            font-size: var(--nav-link-size);
            color: var(--text-color);
            text-decoration: none;
            margin: 15px 0;
            letter-spacing: 0.02em;
        }

        /* 画廊与侧边栏布局 */
        main { flex-grow: 1; display: flex; flex-direction: column; }
        @media (min-width: 768px) { main { flex-direction: row; height: 100vh; overflow: hidden; } }

        .pdp-gallery-container {
            position: relative;
            flex: 1.6;
            background-color: var(--border-color);
            overflow: hidden;
        }

        .pdp-gallery { display: flex; width: 100%; height: 100%; }

        @media (max-width: 767px) {
            .pdp-gallery {
                overflow-x: auto;
                scroll-snap-type: x mandatory;
                scrollbar-width: none;
            }
            .pdp-gallery::-webkit-scrollbar { display: none; }
            .gallery-item { min-width: 100%; scroll-snap-align: start; }
            .gallery-dots {
                position: absolute;
                bottom: 15px;
                left: 50%;
                transform: translateX(-50%);
                display: flex;
                gap: 8px;
            }
            .dot { width: 6px; height: 6px; border-radius: 50%; background-color: rgba(128,128,128,0.2); transition: 0.3s; }
            .dot.active { background-color: var(--text-color); }
        }

        @media (min-width: 768px) {
            .pdp-gallery { flex-direction: column; overflow-y: auto; scrollbar-width: none; gap: var(--grid-gap); }
            .gallery-item { width: 100%; background: var(--bg-color); }
            .gallery-dots { display: none; }
        }

        .gallery-item img { width: 100%; height: auto; display: block; object-fit: cover; }
        @media (min-width: 768px) { .gallery-item img { min-height: 100vh; } }

        .pdp-sidebar {
            flex: 1.0;
            background-color: var(--bg-color); 
            border-left: var(--grid-gap) solid var(--border-color);
            display: flex;
            flex-direction: column;
        }
        @media (min-width: 768px) { .pdp-sidebar { overflow-y: auto; scrollbar-width: none; } }

        .sidebar-scroll-container { padding-top: var(--nav-h); }
        .sidebar-content { padding: 40px 20px 100px; display: flex; flex-direction: column; gap: 40px; }
        
        /* 侧边栏文字样式 */
        .sidebar-text { font-size: var(--item-title-size); line-height: 1.8; color: var(--text-color); }
        .sidebar-text h1 { font-size: 18px; margin-bottom: 16px; font-weight: var(--nav-weight); letter-spacing: -0.01em; }
        .sidebar-text p { margin-bottom: 12px; }
        
        /* 侧边栏图片样式 */
        .sidebar-image { width: 100%; margin: 10px 0; }
        .sidebar-image img { width: 100%; height: auto; display: block; }
        
        ::-webkit-scrollbar { display: none; }
    </style>
</head>
<body>

    <nav>
        <a href="#" class="brand" id="site-logo"></a>
        <div class="nav-links" id="desktop-links"></div>
        <button id="menu-toggle" aria-label="Menu">
            <span></span>
            <span></span>
        </button>
    </nav>

    <div id="mobile-menu" class="mobile-overlay">
        <div id="mobile-links" style="display: flex; flex-direction: column; align-items: center;"></div>
    </div>

    <main>
        <div class="pdp-gallery-container">
            <div id="pdp-gallery" class="pdp-gallery"></div>
            <div id="gallery-dots" class="gallery-dots"></div>
        </div>
        <aside class="pdp-sidebar">
            <div class="sidebar-scroll-container">
                <div id="sidebar-content" class="sidebar-content"></div>
            </div>
        </aside>
    </main>

    <script>
        /**
         * ==========================================
         * 小白维护区 (ApparEdit v1.0)
         * ==========================================
         */
        
        // 1. 字体与文字大小设置
        const UI_CONFIG = {
            primaryFont: "Arial",  
            logoSize: "21px",      
            navLinksSize: "12px",  
            navWeight: "600",
            itemTitleSize: "10px"  
        };

        // 2. 基础配置
        const CONFIG = {
            pageTitle: "PDP - PoorLegalGuy", 
            logoText: "PoorLegalGuy", 
            logoUrl: "https://neuepoor.com",
            faviconUrl: "https://cdn.neuepoor.com/apparedit/colortest.webp",
            currentPageUrl: "pdp.html", 
            links: [ 
                { name: "Category", url: "index.html" },
                { name: "Archive", url: "archive.html" },
                { name: "A0260211", url: "pdp.html" }
            ]
        };

        // 3. 画廊图片数据
        const GALLERY_DATA = [
            { img: "https://placehold.co/1200x1600/000000/FFFFFF?text=Slide+1" },
            { img: "https://placehold.co/1200x1600/222222/FFFFFF?text=Slide+2" },
            { img: "https://placehold.co/1200x1600/444444/FFFFFF?text=Slide+3" },
            { img: "https://placehold.co/1200x1600/666666/FFFFFF?text=Slide+4" },
            { img: "https://placehold.co/1200x1600/888888/FFFFFF?text=Slide+5" },
            { img: "https://placehold.co/1200x1600/AAAAAA/000000?text=Slide+6" },
            { img: "https://placehold.co/1200x1600/CCCCCC/000000?text=Slide+7" },
            { img: "https://placehold.co/1200x1600/EEEEEE/000000?text=Slide+8" }
        ];

        // 4. 侧边栏内容维护
        const SIDEBAR_DATA = {
            title: "ITEM 030 / VOLUMETRIC STUDY",
            content: [
                { type: "text", value: "这是项目的第一段正文。你可以在维护区的 content 数组中随意调整这个段落和图片的位置。" },
                { type: "image", value: "https://placehold.co/800x600/FF5733/FFFFFF?text=Sidebar+Image+1" },
                { type: "text", value: "这是第二段正文。通过增加图片链接，可以实现图文混排的效果。" },
                { type: "image", value: "https://placehold.co/800x600/33FF57/000000?text=Sidebar+Image+2" },
                { type: "image", value: "https://placehold.co/800x600/3357FF/FFFFFF?text=Sidebar+Image+3" },
                { type: "text", value: "支持连续插入多张图片，形成简单的网格或长图展示。" },
                { type: "image", value: "https://placehold.co/800x600/F333FF/FFFFFF?text=Sidebar+Image+4" },
                { type: "image", value: "https://placehold.co/800x600/33FFF3/000000?text=Sidebar+Image+5" },
                { type: "image", value: "https://placehold.co/800x1200/FFB833/000000?text=Sidebar+Image+6" },
                { type: "image", value: "https://placehold.co/800x600/8D33FF/FFFFFF?text=Sidebar+Image+7" },
                { type: "image", value: "https://placehold.co/1200x800/FF3385/FFFFFF?text=Sidebar+Image+8" },
                { type: "text", value: "页面底部可以作为备注或者版权信息的区域。" }
            ]
        };

        /**
         * ==========================================
         * 系统核心逻辑 (严禁改动)
         * ==========================================
         */

        function applyDynamicUI() {
            const root = document.documentElement;
            root.style.setProperty('--primary-font', UI_CONFIG.primaryFont);
            root.style.setProperty('--logo-size', UI_CONFIG.logoSize);
            root.style.setProperty('--nav-link-size', UI_CONFIG.navLinksSize);
            root.style.setProperty('--nav-weight', UI_CONFIG.navWeight);
            root.style.setProperty('--item-title-size', UI_CONFIG.itemTitleSize);
        }

        function toggleMenu() {
            const menu = document.getElementById('mobile-menu');
            const isActive = menu.classList.toggle('active');
            document.body.style.overflow = isActive ? 'hidden' : '';
        }

        function init() {
            applyDynamicUI();
            document.title = CONFIG.pageTitle;

            // Favicon 维护
            const fav = document.getElementById('dynamic-favicon');
            const appleFav = document.getElementById('dynamic-apple-icon');
            if(fav) fav.href = CONFIG.faviconUrl;
            if(appleFav) appleFav.href = CONFIG.faviconUrl;

            // Logo 渲染
            const logo = document.getElementById('site-logo');
            logo.innerText = CONFIG.logoText;
            logo.href = CONFIG.logoUrl;

            // 导航渲染
            const desktop = document.getElementById('desktop-links');
            const mobile = document.getElementById('mobile-links');
            desktop.innerHTML = "";
            mobile.innerHTML = "";
            
            CONFIG.links.forEach(link => {
                const isCurrent = link.url === CONFIG.currentPageUrl;
                const a = document.createElement('a');
                a.href = link.url;
                a.innerText = link.name;
                
                // 还原 ApparEdit v1.0 默认高亮逻辑：低透明度
                if(isCurrent) a.style.opacity = "0.3";
                
                desktop.appendChild(a.cloneNode(true));
                const mA = a.cloneNode(true);
                mA.onclick = toggleMenu;
                mobile.appendChild(mA);
            });

            document.getElementById('menu-toggle').onclick = toggleMenu;

            // 画廊渲染
            const gallery = document.getElementById('pdp-gallery');
            const dotsContainer = document.getElementById('gallery-dots');
            gallery.innerHTML = GALLERY_DATA.map(i => `<div class="gallery-item"><img src="${i.img}"></div>`).join('');
            dotsContainer.innerHTML = GALLERY_DATA.map((_, i) => `<div class="dot ${i===0?'active':''}"></div>`).join('');

            gallery.addEventListener('scroll', () => {
                const index = Math.round(gallery.scrollLeft / gallery.clientWidth);
                const dots = dotsContainer.querySelectorAll('.dot');
                dots.forEach((dot, i) => dot.classList.toggle('active', i === index));
            }, { passive: true });

            // 侧边栏渲染
            const sidebarContainer = document.getElementById('sidebar-content');
            let contentHtml = `<div class="sidebar-text"><h1>${SIDEBAR_DATA.title}</h1>`;
            SIDEBAR_DATA.content.forEach(item => {
                if (item.type === "text") {
                    contentHtml += `<p>${item.value}</p>`;
                } else if (item.type === "image") {
                    contentHtml += `</div><div class="sidebar-image"><img src="${item.value}"></div><div class="sidebar-text">`;
                }
            });
            contentHtml += `</div>`;
            sidebarContainer.innerHTML = contentHtml;
        }

        window.onload = init;
    </script>
</body>
</html>
