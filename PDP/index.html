<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>PDP - ApparEdit v1.0.0</title>
    
    <link id="dynamic-favicon" rel="icon" type="image/webp" href="">
    <link id="dynamic-apple-icon" rel="apple-touch-icon" href="">

    <style>
        /* ApparEdit v1.0.0 核心框架规范 */
        :root {
            --bg-color: #ffffff;    
            --text-color: #000000;  
            --border-color: #efefef;
            --muted-color: #999999; 
            --nav-h: 28px; 
            --grid-gap: 2px; 
            --side-padding: 2px; 
            --nav-footer-padding: 10px; 

            /* 动态字体变量 */
            --primary-font: "Arial";
            --logo-size: 21px;
            --nav-link-size: 12px;
            --nav-weight: 600; 
            --item-title-size: 10px;
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --bg-color: #000000;
                --text-color: #ffffff;
                --border-color: #111111;
                --muted-color: #666666;
            }
        }

        /* 极致渲染优化 */
        * {
            box-sizing: border-box;
            -webkit-font-smoothing: antialiased; 
            -moz-osx-font-smoothing: grayscale;
            text-rendering: optimizeLegibility;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: var(--primary-font), -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            overflow-x: hidden;
        }

        /* 导航栏：100% 对标 v1.0.0 的 Difference 混合渲染 */
        nav {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: var(--nav-h);
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 var(--nav-footer-padding);
            background-color: transparent;
            z-index: 10001; 
            pointer-events: none; 
            mix-blend-mode: difference;
        }

        .brand, .nav-links, #menu-toggle {
            pointer-events: auto;
            color: #ffffff !important; 
            transition: opacity 0.3s ease;
        }

        .brand {
            display: flex;
            align-items: center;
            font-weight: var(--nav-weight); 
            font-size: var(--logo-size);
            letter-spacing: -0.02em;
            text-decoration: none;
        }

        .nav-links {
            display: none; 
            gap: 15px; 
            font-size: var(--nav-link-size);
            font-weight: var(--nav-weight); 
            letter-spacing: 0.02em; 
            /* 注意：此处已根据 v1.0.0 要求删除了强制大写逻辑 */
        }

        @media (min-width: 768px) { 
            .nav-links { display: flex; align-items: center; } 
        }

        .nav-links a { text-decoration: none; color: inherit; }
        .nav-links a:hover { opacity: 0.5; }

        /* 移动端汉堡菜单 */
        #menu-toggle {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: flex-end;
            gap: 5px;
            background: none;
            border: none;
            cursor: pointer;
            width: 32px;
            height: var(--nav-h);
        }
        #menu-toggle span { width: 18px; height: 1px; background-color: #ffffff; transition: 0.3s; }

        @media (min-width: 768px) {
            #menu-toggle { display: none; }
        }

        /* PDP 核心布局架构 */
        main {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }

        @media (min-width: 768px) {
            main { 
                flex-direction: row; 
                height: 100vh;
                overflow: hidden; 
            }
        }

        /* 画廊容器：左侧主展示区 */
        .pdp-gallery-container {
            position: relative;
            flex: 1.6;
            background-color: var(--border-color);
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .pdp-gallery {
            display: flex;
            width: 100%;
            height: 100%;
        }

        /* 移动端/窄屏：横向滑动 + 自动指示器 */
        @media (max-width: 767px) {
            .pdp-gallery {
                flex-direction: row;
                overflow-x: auto;
                scroll-snap-type: x mandatory;
                scrollbar-width: none;
                -webkit-overflow-scrolling: touch;
            }
            .pdp-gallery::-webkit-scrollbar { display: none; }
            .gallery-item { min-width: 100%; height: auto; scroll-snap-align: start; }
            
            .gallery-dots {
                position: absolute;
                bottom: 15px;
                left: 50%;
                transform: translateX(-50%);
                display: flex;
                gap: 8px;
                z-index: 10;
                pointer-events: none;
            }
            .dot {
                width: 6px;
                height: 6px;
                border-radius: 50%;
                background-color: rgba(255,255,255,0.3);
                transition: background-color 0.3s;
            }
            .dot.active { background-color: #ffffff; }
        }

        /* 桌面端/宽屏：纵向滚动 */
        @media (min-width: 768px) {
            .pdp-gallery {
                flex-direction: column;
                overflow-y: auto;
                scrollbar-width: none;
                gap: var(--grid-gap);
            }
            .pdp-gallery::-webkit-scrollbar { display: none; }
            .gallery-item { width: 100%; }
            .gallery-dots { display: none; }
        }

        .gallery-item img {
            width: 100%;
            height: auto;
            display: block;
            object-fit: cover; 
        }

        @media (min-width: 768px) {
            .gallery-item img { min-height: 100vh; }
        }

        /* 详情侧边栏：右侧滚动区 */
        .pdp-sidebar {
            flex: 1.0;
            background-color: #e7e8e8; /* 用户指定的测试背景色 */
            border-left: var(--grid-gap) solid var(--border-color);
            display: flex;
            flex-direction: column;
        }

        @media (min-width: 768px) {
            .pdp-sidebar { overflow-y: auto; scrollbar-width: none; }
            .pdp-sidebar::-webkit-scrollbar { display: none; }
        }

        .sidebar-scroll-container { padding-top: var(--nav-h); flex-grow: 1; }
        .sidebar-content { padding: 40px 20px 100px; display: flex; flex-direction: column; gap: 40px; }
        
        .sidebar-media { width: 100%; margin-top: 5px; }
        .sidebar-media img { width: 100%; height: auto; display: block; object-fit: cover; }

        .sidebar-text { font-size: var(--item-title-size); line-height: 1.8; letter-spacing: 0.02em; }
        .sidebar-text h1 { font-size: 18px; margin-bottom: 12px; font-weight: var(--nav-weight); }
        .sidebar-text p { margin-bottom: 1em; color: var(--text-color); }
    </style>
</head>
<body>

    <nav id="main-nav">
        <a href="#" class="brand" id="site-logo"></a>
        <div class="nav-links" id="desktop-links"></div>
        <button id="menu-toggle" aria-label="Menu">
            <span></span>
            <span></span>
        </button>
    </nav>

    <main>
        <div class="pdp-gallery-container">
            <div id="pdp-gallery" class="pdp-gallery"></div>
            <!-- 窄屏专用的指示圆点：数量由 JS 根据图片自动渲染 -->
            <div id="gallery-dots" class="gallery-dots"></div>
        </div>
        <aside class="pdp-sidebar">
            <div class="sidebar-scroll-container">
                <div id="sidebar-content" class="sidebar-content"></div>
            </div>
        </aside>
    </main>

    <script>
        /* 【小白维护区】：UI 配置 */
        const UI_CONFIG = {
            primaryFont: "Arial",
            logoSize: "21px",
            navLinksSize: "12px",
            navWeight: "600", 
            itemTitleSize: "10px"
        };

        /* 【小白维护区】：基础配置
           支持自定义区分大小写，请直接在 name 中修改。
        */
        const CONFIG = {
            pageTitle: "PDP - ApparEdit v1.0.0",
            logoText: "Poorlegalguy", 
            logoUrl: "index.html", 
            faviconUrl: "https://cdn.neuepoor.com/apparedit/image-035296a5-5b03-42bd-91b5-4fb17d40b48c.webp",
            currentPageUrl: "pdp.html", 
            links: [ 
                { name: "Category", url: "index.html" },
                { name: "Archive", url: "archive.html" },
                { name: "A0260211", url: "pdp.html" }
            ]
        };

        /* 【核心数据区】：左侧画廊 - 精准 8 张图片 */
        const GALLERY_DATA = [
            { img: "https://cdn.neuepoor.com/apparedit/colortest.webp" },
            { img: "https://cdn.neuepoor.com/apparedit/bg1%20(1).webp" },
            { img: "https://cdn.neuepoor.com/apparedit/bg1%20(2).webp" },
            { img: "https://cdn.neuepoor.com/apparedit/bg1%20(4).webp" },
            { img: "https://cdn.neuepoor.com/apparedit/colortest.webp" },
            { img: "https://cdn.neuepoor.com/apparedit/bg1%20(1).webp" },
            { img: "https://cdn.neuepoor.com/apparedit/bg1%20(2).webp" },
            { img: "https://cdn.neuepoor.com/apparedit/bg1%20(4).webp" }
        ];

        /* 【核心数据区】：右侧详情 - 精准 8 组块 */
        const PDP_DATA = {
            title: "ITEM 030 / VOLUMETRIC STUDY",
            description: "当前页面已填充 8x8 完整测试模组。左侧画廊包含 8 张主图；右侧详情包含 8 个内容块。背景色已调整为 #e7e8e8 以供校验字体反色渲染。",
            blocks: [
                { type: "image", src: "https://cdn.neuepoor.com/apparedit/bg1%20(4).webp" },
                { type: "text", content: "Block 01: 测试详情页首个内容块与标题的垂直间距。" },
                { type: "image", src: "https://cdn.neuepoor.com/apparedit/bg1%20(1).webp" },
                { type: "text", content: "Block 02: 检查侧边栏独立滚动的流畅性，确保不产生布局抖动。" },
                { type: "image", src: "https://cdn.neuepoor.com/apparedit/bg1%20(2).webp" },
                { type: "text", content: "Block 03: 校验 mix-blend-mode 对文字在 #e7e8e8 背景下的反向色彩影响。" },
                { type: "image", src: "https://cdn.neuepoor.com/apparedit/colortest.webp" },
                { type: "text", content: "Block 04: 色彩校准块。在不同色温的显示器上检查暗部细节表现。" },
                { type: "image", src: "https://cdn.neuepoor.com/apparedit/bg1%20(4).webp" },
                { type: "text", content: "Block 05: 这里的 navWeight 为 600，旨在模拟 v1.0.0 的印刷感权重。" },
                { type: "image", src: "https://cdn.neuepoor.com/apparedit/bg1%20(1).webp" },
                { type: "text", content: "Block 06: 测试侧边栏图片与文字的配比平衡。" },
                { type: "image", src: "https://cdn.neuepoor.com/apparedit/bg1%20(2).webp" },
                { type: "text", content: "Block 07: 接近底部的滚动测试点。" },
                { type: "image", src: "https://cdn.neuepoor.com/apparedit/colortest.webp" },
                { type: "text", content: "Block 08: 最后一个内容块，下方应留出足够的 Padding 以便完全滑出屏幕边缘。" }
            ]
        };

        function applyDynamicUI() {
            const root = document.documentElement;
            root.style.setProperty('--primary-font', UI_CONFIG.primaryFont);
            root.style.setProperty('--logo-size', UI_CONFIG.logoSize);
            root.style.setProperty('--nav-link-size', UI_CONFIG.navLinksSize);
            root.style.setProperty('--nav-weight', UI_CONFIG.navWeight);
            root.style.setProperty('--item-title-size', UI_CONFIG.itemTitleSize);
        }

        function initGallery() {
            const gallery = document.getElementById('pdp-gallery');
            const dotsContainer = document.getElementById('gallery-dots');
            
            // 渲染 8 张图片
            gallery.innerHTML = GALLERY_DATA.map(item => `
                <div class="gallery-item"><img src="${item.img}" loading="lazy"></div>
            `).join('');

            // 渲染 8 个圆点
            dotsContainer.innerHTML = GALLERY_DATA.map((_, i) => `
                <div class="dot ${i === 0 ? 'active' : ''}"></div>
            `).join('');

            // 滑动监听：实时同步圆点状态
            gallery.addEventListener('scroll', () => {
                const scrollLeft = gallery.scrollLeft;
                const width = gallery.offsetWidth;
                if (width === 0) return;
                const index = Math.round(scrollLeft / width);
                
                const dots = dotsContainer.querySelectorAll('.dot');
                dots.forEach((dot, i) => {
                    dot.classList.toggle('active', i === index);
                });
            });
        }

        function initSidebar() {
            const sidebar = document.getElementById('sidebar-content');
            let contentHtml = `<div class="sidebar-text"><h1>${PDP_DATA.title}</h1><p>${PDP_DATA.description}</p></div>`;
            
            // 循环渲染 8 个内容块
            PDP_DATA.blocks.forEach(block => {
                if(block.type === 'image') {
                    contentHtml += `<div class="sidebar-media"><img src="${block.src}"></div>`;
                } else if(block.type === 'text') {
                    contentHtml += `<div class="sidebar-text"><p>${block.content}</p></div>`;
                }
            });
            sidebar.innerHTML = contentHtml;
        }

        function init() {
            applyDynamicUI();
            document.title = CONFIG.pageTitle;
            
            const logoEl = document.getElementById('site-logo');
            logoEl.innerText = CONFIG.logoText;
            logoEl.href = CONFIG.logoUrl;

            document.getElementById('dynamic-favicon').href = CONFIG.faviconUrl;
            document.getElementById('dynamic-apple-icon').href = CONFIG.faviconUrl;

            const desktop = document.getElementById('desktop-links');
            desktop.innerHTML = "";
            CONFIG.links.forEach(link => {
                const isCurrent = link.url === CONFIG.currentPageUrl;
                const dLink = document.createElement('a');
                dLink.href = link.url; 
                dLink.innerText = link.name; // 尊重 CONFIG 输入的大小写
                if(isCurrent) dLink.style.opacity = "0.3";
                desktop.appendChild(dLink);
            });

            initGallery();
            initSidebar();
        }

        window.addEventListener('load', init);
    </script>
</body>
</html>
