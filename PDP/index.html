<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>PDP - ApparEdit v1.0.0</title>
    
    <link id="dynamic-favicon" rel="icon" type="image/webp" href="">
    <link id="dynamic-apple-icon" rel="apple-touch-icon" href="">

    <style>
        /* ApparEdit v1.0.0 核心框架规范 */
        :root {
            --bg-color: #ffffff;    
            --text-color: #000000;  
            --border-color: #efefef;
            --muted-color: #999999; 
            --nav-h: 28px; 
            --grid-gap: 2px; 
            --side-padding: 2px; 
            --nav-footer-padding: 10px; 

            --primary-font: "Arial";
            --logo-size: 21px;
            --nav-link-size: 12px;
            --item-title-size: 10px;
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --bg-color: #000000;
                --text-color: #ffffff;
                --border-color: #111111;
                --muted-color: #666666;
            }
        }

        * {
            box-sizing: border-box;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            text-rendering: optimizeLegibility;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: var(--primary-font), -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            overflow-x: hidden;
        }

        /* 导航栏 - 严格同步 v1.0.0 样式 */
        nav {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: var(--nav-h);
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 var(--nav-footer-padding);
            background-color: transparent;
            z-index: 10000;
            pointer-events: none;
            mix-blend-mode: difference;
        }

        .brand, .nav-links, #menu-toggle {
            pointer-events: auto;
            color: #ffffff !important; /* 混合模式下显示为白色（与黑色背景差值为白色） */
            transition: opacity 0.3s ease;
        }

        .brand {
            display: flex;
            align-items: center;
            font-weight: 600; /* 严格对齐 v1.0.0 */
            font-size: var(--logo-size);
            letter-spacing: -0.02em;
            text-decoration: none;
            text-transform: none; 
        }

        .nav-links {
            display: none; 
            gap: 12px;
            font-size: var(--nav-link-size);
            font-weight: 600; /* 严格对齐 v1.0.0 */
            text-transform: none; 
            letter-spacing: 0.05em;
        }

        @media (min-width: 768px) { 
            .nav-links { display: flex; align-items: center; } 
        }

        .nav-links a { text-decoration: none; color: inherit; }
        .nav-links a:hover { opacity: 0.5; }

        #menu-toggle {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: flex-end;
            gap: 5px;
            background: none;
            border: none;
            cursor: pointer;
            width: 32px;
            height: var(--nav-h);
        }

        #menu-toggle span { width: 18px; height: 1px; background-color: currentColor; transition: 0.3s; }

        @media (min-width: 768px) {
            #menu-toggle { display: none; }
        }

        /* 移动端菜单 - 修复字体粗细与大小写同步 v1.0.0 */
        #mobile-menu {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            background-color: var(--bg-color);
            z-index: 9999;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 30px;
            visibility: hidden;
            opacity: 0;
            transition: 0.3s ease;
        }
        #mobile-menu.active { visibility: visible; opacity: 1; }
        
        #mobile-menu a {
            font-size: var(--nav-link-size); /* 严格同步 12px */
            text-decoration: none;
            color: var(--text-color);
            font-weight: 600; /* 严格同步 600 */
            text-transform: none; 
            letter-spacing: 0.05em;
        }

        /* PDP 布局结构 */
        main {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }

        @media (min-width: 768px) {
            main { 
                flex-direction: row; 
                height: 100vh;
                overflow: hidden;
            }
        }

        /* 左侧画廊 */
        .pdp-gallery {
            flex: 1.6;
            display: flex;
            flex-direction: column;
            gap: var(--grid-gap);
            background-color: var(--border-color);
        }

        @media (max-width: 767px) {
            .pdp-gallery {
                flex: none;
                width: 100%;
                height: auto; 
                overflow-y: visible;
            }
        }

        @media (min-width: 768px) {
            .pdp-gallery {
                overflow-y: auto;
                scrollbar-width: none;
            }
        }

        .gallery-item img {
            width: 100%;
            height: auto;
            display: block;
            object-fit: contain; 
            image-rendering: -webkit-optimize-contrast;
        }

        @media (min-width: 768px) {
            .gallery-item img { min-height: 100vh; object-fit: cover; }
        }

        /* 右侧侧边栏 */
        .pdp-sidebar {
            flex: 1.0;
            background-color: var(--bg-color);
            border-left: var(--grid-gap) solid var(--border-color);
            display: flex;
            flex-direction: column;
        }

        @media (min-width: 768px) {
            .pdp-sidebar {
                overflow-y: auto;
                scrollbar-width: none;
            }
        }

        .sidebar-scroll-container {
            padding-top: var(--nav-h); 
            flex-grow: 1;
        }

        .sidebar-content {
            padding: 40px 20px 100px;
            display: flex;
            flex-direction: column;
            gap: 35px;
        }

        .sidebar-media img {
            width: 100%;
            height: auto;
            display: block;
        }

        .sidebar-text {
            font-size: var(--item-title-size);
            line-height: 1.8;
            letter-spacing: 0.02em;
        }

        .sidebar-text h1 {
            font-size: 18px;
            margin-bottom: 12px;
            font-weight: 600;
            text-transform: none;
        }

        ::-webkit-scrollbar { display: none; } 
    </style>
</head>
<body>

    <nav id="main-nav">
        <a href="#" class="brand" id="site-logo"></a>
        <div class="nav-links" id="desktop-links"></div>
        <button id="menu-toggle" aria-label="Menu">
            <span></span>
            <span></span>
        </button>
    </nav>

    <div id="mobile-menu"></div>

    <main>
        <div id="pdp-gallery" class="pdp-gallery"></div>
        <aside class="pdp-sidebar">
            <div class="sidebar-scroll-container">
                <div id="sidebar-content" class="sidebar-content"></div>
            </div>
        </aside>
    </main>

    <script>
        /**
         * ==========================================
         * 小白维护区 (ApparEdit v1.0.0 标准配置)
         * ==========================================
         */
        
        const UI_CONFIG = {
            primaryFont: "Arial",
            logoSize: "21px",
            navLinksSize: "12px",
            itemTitleSize: "10px"
        };

        const CONFIG = {
            pageTitle: "PDP - PoorLegalGuy",
            logoText: "PoorLegalGuy", 
            logoUrl: "https://neuepoor.com", 
            faviconUrl: "https://cdn.neuepoor.com/apparedit/image-035296a5-5b03-42bd-91b5-4fb17d40b48c.webp",
            currentPageUrl: "pdp.html", 
            links: [ 
                { name: "Category", url: "index.html" },
                { name: "Archive", url: "archive.html" },
                { name: "A0260211", url: "pdp.html" }
            ]
        };

        const GALLERY_DATA = [
            { img: "https://cdn.neuepoor.com/apparedit/colortest.webp" },
            { img: "https://cdn.neuepoor.com/apparedit/bg1%20(1).webp" },
            { img: "https://cdn.neuepoor.com/apparedit/bg1%20(2).webp" },
            { img: "https://cdn.neuepoor.com/apparedit/bg1%20(4).webp" }
        ];

        const PDP_DATA = {
            title: "ITEM 030 / VOLUMETRIC STUDY",
            description: "已修正宽屏/窄屏导航样式。现在字体粗细（600）及大小写逻辑已完全同步 ApparEdit v1.0.0。",
            blocks: [
                { type: "image", src: "https://cdn.neuepoor.com/apparedit/bg1%20(4).webp" },
                { type: "text", content: "通过修正 #mobile-menu a 的 font-weight 和字号，折叠菜单现在在窄屏下也能保持 V1.0.0 的精致外观。" },
                { type: "image", src: "https://cdn.neuepoor.com/apparedit/bg1%20(1).webp" },
                { type: "text", content: "所有配置项均已由小白维护区接管，修改 UI_CONFIG 将实时影响页面渲染效果。" }
            ]
        };

        /** * 系统核心逻辑 */

        const menuToggle = document.getElementById('menu-toggle');
        const mobileMenu = document.getElementById('mobile-menu');

        function toggleMenu() {
            const isActive = mobileMenu.classList.toggle('active');
            const spans = menuToggle.querySelectorAll('span');
            if(isActive) {
                spans[0].style.transform = "rotate(45deg) translateY(4px)";
                spans[1].style.transform = "rotate(-45deg) translateY(-4px)";
                document.body.style.overflow = 'hidden';
            } else {
                spans[0].style.transform = "none";
                spans[1].style.transform = "none";
                document.body.style.overflow = '';
            }
        }

        menuToggle.addEventListener('click', toggleMenu);

        function renderPDP() {
            const gallery = document.getElementById('pdp-gallery');
            gallery.innerHTML = GALLERY_DATA.map(item => `
                <div class="gallery-item">
                    <img src="${item.img}" loading="lazy" alt="Gallery Image">
                </div>
            `).join('');

            const sidebar = document.getElementById('sidebar-content');
            let contentHtml = `
                <div class="sidebar-text">
                    <h1>${PDP_DATA.title}</h1>
                    <p>${PDP_DATA.description}</p>
                </div>
            `;

            PDP_DATA.blocks.forEach(block => {
                if(block.type === 'image') {
                    contentHtml += `<div class="sidebar-media"><img src="${block.src}"></div>`;
                } else if(block.type === 'text') {
                    contentHtml += `<div class="sidebar-text"><p>${block.content}</p></div>`;
                }
            });

            sidebar.innerHTML = contentHtml;
        }

        function applyDynamicUI() {
            const root = document.documentElement;
            root.style.setProperty('--primary-font', UI_CONFIG.primaryFont);
            root.style.setProperty('--logo-size', UI_CONFIG.logoSize);
            root.style.setProperty('--nav-link-size', UI_CONFIG.navLinksSize);
            root.style.setProperty('--item-title-size', UI_CONFIG.itemTitleSize);
        }

        function init() {
            applyDynamicUI();
            document.title = CONFIG.pageTitle;
            
            const favEl = document.getElementById('dynamic-favicon');
            if(favEl) favEl.href = CONFIG.faviconUrl;

            const logoEl = document.getElementById('site-logo');
            logoEl.innerText = CONFIG.logoText;
            logoEl.href = CONFIG.logoUrl;

            const desktop = document.getElementById('desktop-links');
            const mobile = document.getElementById('mobile-menu');
            
            desktop.innerHTML = "";
            mobile.innerHTML = "";
            
            CONFIG.links.forEach(link => {
                const isCurrent = link.url === CONFIG.currentPageUrl;
                
                const dLink = document.createElement('a');
                dLink.href = link.url; dLink.innerText = link.name;
                if(isCurrent) dLink.style.opacity = "0.3";
                desktop.appendChild(dLink);

                const mLink = document.createElement('a');
                mLink.href = link.url; mLink.innerText = link.name;
                mLink.onclick = toggleMenu;
                mobile.appendChild(mLink);
            });

            renderPDP();
        }
        window.addEventListener('load', init);
    </script>
</body>
</html>
