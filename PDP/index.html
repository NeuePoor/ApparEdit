<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>PDP - ApparEdit v1.0.1</title>
    
    <link id="dynamic-favicon" rel="icon" type="image/webp" href="">
    <link id="dynamic-apple-icon" rel="apple-touch-icon" href="">

    <style>
        /* ApparEdit v1.0.0 核心框架规范 */
        :root {
            --bg-color: #ffffff;    
            --text-color: #000000;  
            --border-color: #efefef;
            --muted-color: #999999; 
            --nav-h: 28px; 
            --grid-gap: 2px; 
            --side-padding: 2px; 
            --nav-footer-padding: 10px; 

            /* 动态字体变量 */
            --primary-font: "Arial";
            --logo-size: 21px;
            --nav-link-size: 12px;
            --nav-weight: 600; 
            --item-title-size: 10px;
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --bg-color: #000000;
                --text-color: #ffffff;
                --border-color: #111111;
                --muted-color: #666666;
            }
        }

        * {
            box-sizing: border-box;
            -webkit-font-smoothing: antialiased; 
            -moz-osx-font-smoothing: grayscale;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: var(--primary-font), -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            overflow-x: hidden;
        }

        /* 导航栏：核心反色逻辑 */
        nav {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: var(--nav-h);
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 var(--nav-footer-padding);
            background-color: transparent;
            z-index: 10001; /* 确保在菜单之上 */
            pointer-events: none;
            transform: translateZ(0); 
            transition: mix-blend-mode 0.3s ease;
        }

        /* 滚动触发反色 */
        nav.scrolled {
            mix-blend-mode: difference;
        }

        .brand, .nav-links, #menu-toggle {
            pointer-events: auto;
            color: var(--text-color);
            text-decoration: none;
        }

        /* 反色状态下的文字颜色强制为白（在 Difference 下会根据背景反转） */
        nav.scrolled .brand, 
        nav.scrolled .nav-links a, 
        nav.scrolled #menu-toggle span {
            color: #ffffff !important;
            background-color: transparent;
        }
        nav.scrolled #menu-toggle span {
            background-color: #ffffff !important;
        }

        .brand {
            font-weight: var(--nav-weight); 
            font-size: var(--logo-size);
            letter-spacing: -0.02em;
        }

        .nav-links {
            display: none; 
            gap: 12px; 
            font-size: var(--nav-link-size);
            font-weight: var(--nav-weight); 
            letter-spacing: 0.05em; 
        }

        @media (min-width: 768px) { 
            .nav-links { display: flex; align-items: center; } 
        }

        .nav-links a { text-decoration: none; color: inherit; transition: opacity 0.3s; }
        .nav-links a:hover { opacity: 0.5; }

        #menu-toggle {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: flex-end;
            gap: 5px;
            background: none;
            border: none;
            cursor: pointer;
            width: 32px;
            height: var(--nav-h);
        }
        #menu-toggle span { width: 18px; height: 1px; background-color: var(--text-color); transition: 0.3s; }

        @media (min-width: 768px) {
            #menu-toggle { display: none; }
        }

        /* 移动端全屏菜单 */
        #mobile-menu {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            background-color: var(--bg-color);
            z-index: 10000;
            display: flex;
            flex-direction: column;
            justify-content: center; 
            align-items: center;    
            gap: 30px;              
            visibility: hidden;
            opacity: 0;
            transition: 0.3s ease;
        }
        #mobile-menu.active {
            visibility: visible;
            opacity: 1;
        }

        #mobile-menu a {
            font-size: 14px; 
            text-decoration: none;
            color: var(--text-color);
            font-weight: 600;
        }

        /* PDP 布局 */
        main { flex-grow: 1; display: flex; flex-direction: column; }
        @media (min-width: 768px) {
            main { flex-direction: row; height: 100vh; overflow: hidden; }
        }

        /* 画廊 */
        .pdp-gallery-container {
            position: relative;
            flex: 1.6;
            background-color: var(--border-color);
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }
        .pdp-gallery { display: flex; width: 100%; height: 100%; }

        @media (max-width: 767px) {
            .pdp-gallery {
                flex-direction: row;
                overflow-x: auto;
                scroll-snap-type: x mandatory;
                scrollbar-width: none;
            }
            .pdp-gallery::-webkit-scrollbar { display: none; }
            .gallery-item { min-width: 100%; height: auto; scroll-snap-align: start; }
            .gallery-dots {
                position: absolute;
                bottom: 15px;
                left: 50%;
                transform: translateX(-50%);
                display: flex;
                gap: 8px;
                z-index: 10;
                pointer-events: none;
            }
            .dot { width: 6px; height: 6px; border-radius: 50%; background-color: rgba(255,255,255,0.3); transition: 0.3s; }
            .dot.active { background-color: #ffffff; }
        }

        @media (min-width: 768px) {
            .pdp-gallery {
                flex-direction: column;
                overflow-y: auto;
                scrollbar-width: none;
                gap: var(--grid-gap);
            }
            .gallery-item { width: 100%; }
        }

        .gallery-item img { width: 100%; height: auto; display: block; object-fit: cover; }
        @media (min-width: 768px) { .gallery-item img { min-height: 100vh; } }

        /* 侧边栏 */
        .pdp-sidebar {
            flex: 1.0;
            background-color: #e7e8e8; 
            border-left: var(--grid-gap) solid var(--border-color);
            display: flex;
            flex-direction: column;
            overflow-y: auto;
            scrollbar-width: none;
        }
        .pdp-sidebar::-webkit-scrollbar { display: none; }

        .sidebar-scroll-container { padding-top: var(--nav-h); }
        .sidebar-content { padding: 40px 20px 100px; display: flex; flex-direction: column; gap: 40px; }
        .sidebar-media img { width: 100%; height: auto; display: block; margin-top: 5px; }
        .sidebar-text { font-size: var(--item-title-size); line-height: 1.8; letter-spacing: 0.02em; }
        .sidebar-text h1 { font-size: 18px; margin-bottom: 12px; font-weight: var(--nav-weight); }
    </style>
</head>
<body>

    <nav id="main-nav">
        <a href="#" class="brand" id="site-logo"></a>
        <div class="nav-links" id="desktop-links"></div>
        <button id="menu-toggle" aria-label="Menu">
            <span></span>
            <span></span>
        </button>
    </nav>

    <div id="mobile-menu"></div>

    <main>
        <div class="pdp-gallery-container">
            <div id="pdp-gallery" class="pdp-gallery"></div>
            <div id="gallery-dots" class="gallery-dots"></div>
        </div>
        <aside class="pdp-sidebar" id="pdp-sidebar">
            <div class="sidebar-scroll-container">
                <div id="sidebar-content" class="sidebar-content"></div>
            </div>
        </aside>
    </main>

    <script>
        const UI_CONFIG = {
            primaryFont: "Arial",
            logoSize: "21px",
            navLinksSize: "12px",
            navWeight: "600", 
            itemTitleSize: "10px"
        };

        const CONFIG = {
            pageTitle: "PDP - ApparEdit v1.0.1",
            logoText: "PoorLegalGuy", 
            logoUrl: "index.html", 
            faviconUrl: "https://cdn.neuepoor.com/apparedit/image-035296a5-5b03-42bd-91b5-4fb17d40b48c.webp",
            currentPageUrl: "pdp.html", 
            links: [ 
                { name: "Category", url: "index.html" },
                { name: "Archive", url: "archive.html" },
                { name: "A0260211", url: "pdp.html" }
            ]
        };

        const GALLERY_DATA = [
            { img: "https://cdn.neuepoor.com/apparedit/colortest.webp" },
            { img: "https://cdn.neuepoor.com/apparedit/bg1%20(1).webp" },
            { img: "https://cdn.neuepoor.com/apparedit/bg1%20(2).webp" },
            { img: "https://cdn.neuepoor.com/apparedit/bg1%20(4).webp" }
        ];

        const PDP_DATA = {
            title: "ITEM 030 / VOLUMETRIC STUDY",
            description: "已修复：无论菜单是否开启，滚动反色效果均保持同步。窄屏模式横向滚动图片、纵向滚动详情均会触发 Difference 模式。",
            blocks: [
                { type: "image", src: "https://cdn.neuepoor.com/apparedit/colortest.webp" },
                { type: "text", content: "测试文字块。" },
                { type: "image", src: "https://cdn.neuepoor.com/apparedit/bg1%20(4).webp" }
            ]
        };

        function toggleMenu() {
            const menu = document.getElementById('mobile-menu');
            const btn = document.getElementById('menu-toggle');
            const spans = btn.querySelectorAll('span');
            const isActive = menu.classList.toggle('active');
            
            if(isActive) {
                spans[0].style.transform = "rotate(45deg) translateY(4px)";
                spans[1].style.transform = "rotate(-45deg) translateY(-4px)";
                document.body.style.overflow = 'hidden';
            } else {
                spans[0].style.transform = "none";
                spans[1].style.transform = "none";
                document.body.style.overflow = '';
            }
            // 开启菜单时不再手动干预 scrolled 类，让它根据滚动位置自然存在
        }

        function checkScroll() {
            const gallery = document.getElementById('pdp-gallery');
            const sidebar = document.getElementById('pdp-sidebar');
            const nav = document.getElementById('main-nav');
            
            const threshold = 5; // 减小阈值，让反应更灵敏
            
            // 窄屏横向、宽屏纵向、以及详情纵向滚动检测
            const isGalleryScrolled = (gallery.scrollTop > threshold) || (gallery.scrollLeft > threshold);
            const isSidebarScrolled = sidebar.scrollTop > threshold;

            nav.classList.toggle('scrolled', isGalleryScrolled || isSidebarScrolled);
        }

        function init() {
            const root = document.documentElement;
            root.style.setProperty('--primary-font', UI_CONFIG.primaryFont);
            root.style.setProperty('--logo-size', UI_CONFIG.logoSize);
            root.style.setProperty('--nav-link-size', UI_CONFIG.navLinksSize);
            root.style.setProperty('--nav-weight', UI_CONFIG.navWeight);
            root.style.setProperty('--item-title-size', UI_CONFIG.itemTitleSize);

            document.getElementById('site-logo').innerText = CONFIG.logoText;
            document.getElementById('dynamic-favicon').href = CONFIG.faviconUrl;

            const desktop = document.getElementById('desktop-links');
            const mobile = document.getElementById('mobile-menu');
            
            CONFIG.links.forEach(link => {
                const a = document.createElement('a');
                a.href = link.url;
                a.innerText = link.name;
                if(link.url === CONFIG.currentPageUrl) a.style.opacity = "0.3";
                desktop.appendChild(a.cloneNode(true));
                const mLink = a.cloneNode(true);
                mLink.onclick = toggleMenu;
                mobile.appendChild(mLink);
            });

            const gallery = document.getElementById('pdp-gallery');
            const sidebar = document.getElementById('pdp-sidebar');

            gallery.innerHTML = GALLERY_DATA.map(i => `<div class="gallery-item"><img src="${i.img}"></div>`).join('');
            document.getElementById('gallery-dots').innerHTML = GALLERY_DATA.map((_, i) => `<div class="dot ${i===0?'active':''}"></div>`).join('');
            
            let html = `<div class="sidebar-text"><h1>${PDP_DATA.title}</h1><p>${PDP_DATA.description}</p></div>`;
            PDP_DATA.blocks.forEach(b => {
                if(b.type === 'image') html += `<div class="sidebar-media"><img src="${b.src}"></div>`;
                else html += `<div class="sidebar-text"><p>${b.content}</p></div>`;
            });
            document.getElementById('sidebar-content').innerHTML = html;

            document.getElementById('menu-toggle').onclick = toggleMenu;

            // 核心事件监听
            gallery.addEventListener('scroll', () => {
                const index = Math.round(gallery.scrollLeft / gallery.clientWidth);
                document.querySelectorAll('.dot').forEach((d, i) => d.classList.toggle('active', i === index));
                checkScroll();
            });

            sidebar.addEventListener('scroll', checkScroll);
            window.addEventListener('resize', checkScroll);
            checkScroll();
        }

        window.addEventListener('load', init);
    </script>
</body>
</html>
