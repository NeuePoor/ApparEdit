<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>PDP - ApparEdit v1.0.3</title>
    
    <link id="dynamic-favicon" rel="icon" type="image/webp" href="">
    <link id="dynamic-apple-icon" rel="apple-touch-icon" href="">

    <style>
        /* ApparEdit 核心规范 - 严禁改动 */
        :root {
            --bg-color: #ffffff;    
            --text-color: #000000;  
            --border-color: #efefef;
            --muted-color: #999999; 
            --nav-h: 28px; 
            --grid-gap: 2px; 
            --side-padding: 2px; 
            --nav-footer-padding: 10px; 

            --primary-font: "Arial";
            --logo-size: 21px;
            --nav-link-size: 12px;
            --nav-weight: 600; 
            --item-title-size: 10px;
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --bg-color: #000000;
                --text-color: #ffffff;
                --border-color: #111111;
                --muted-color: #666666;
            }
        }

        * { box-sizing: border-box; -webkit-font-smoothing: antialiased; margin: 0; padding: 0; }

        body {
            font-family: var(--primary-font), sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            overflow-x: hidden;
        }

        /* 导航栏层级与混合模式 */
        nav {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: var(--nav-h);
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 var(--nav-footer-padding);
            z-index: 20001; 
            mix-blend-mode: difference;
            pointer-events: none;
        }

        .brand, .nav-links, #menu-toggle {
            pointer-events: auto;
            color: #ffffff !important; 
            text-decoration: none;
        }

        .brand {
            font-weight: var(--nav-weight); 
            font-size: var(--logo-size);
            letter-spacing: -0.02em;
        }

        .nav-links { display: none; gap: 15px; font-size: var(--nav-link-size); font-weight: var(--nav-weight); }
        @media (min-width: 768px) { .nav-links { display: flex; align-items: center; } }

        #menu-toggle {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: flex-end;
            gap: 5px;
            background: none;
            border: none;
            cursor: pointer;
            width: 32px;
            height: var(--nav-h);
        }
        #menu-toggle span { width: 18px; height: 1px; background-color: #ffffff; transition: 0.3s; }
        @media (min-width: 768px) { #menu-toggle { display: none; } }

        /* 修正：窄屏菜单完全对标 ApparEdit v1.0.0 截图样式 */
        .mobile-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            background-color: var(--bg-color);
            z-index: 15000;
            display: flex;
            flex-direction: column;
            justify-content: center; /* 对标截图居中对齐 */
            align-items: center;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease;
        }
        .mobile-overlay.active { opacity: 1; visibility: visible; }

        .mobile-overlay a {
            font-size: var(--nav-link-size);
            font-weight: normal; /* 对标截图，非加粗 */
            color: var(--text-color);
            text-decoration: none;
            margin: 15px 0;
            letter-spacing: 0.02em;
            transition: opacity 0.3s;
        }
        
        /* 修正：当前页面在菜单中显示为灰色 */
        .mobile-overlay a.current { color: var(--muted-color); pointer-events: none; }

        /* 画廊与侧边栏布局 */
        main { flex-grow: 1; display: flex; flex-direction: column; }
        @media (min-width: 768px) { main { flex-direction: row; height: 100vh; overflow: hidden; } }

        .pdp-gallery-container {
            position: relative;
            flex: 1.6;
            background-color: var(--border-color);
            overflow: hidden;
        }

        .pdp-gallery { display: flex; width: 100%; height: 100%; }

        @media (max-width: 767px) {
            .pdp-gallery {
                overflow-x: auto;
                scroll-snap-type: x mandatory;
                scrollbar-width: none;
            }
            .pdp-gallery::-webkit-scrollbar { display: none; }
            .gallery-item { min-width: 100%; scroll-snap-align: start; }
            .gallery-dots {
                position: absolute;
                bottom: 15px;
                left: 50%;
                transform: translateX(-50%);
                display: flex;
                gap: 8px;
            }
            .dot { width: 6px; height: 6px; border-radius: 50%; background-color: rgba(0,0,0,0.1); transition: 0.3s; }
            .dot.active { background-color: var(--text-color); }
        }

        @media (min-width: 768px) {
            .pdp-gallery { flex-direction: column; overflow-y: auto; scrollbar-width: none; gap: var(--grid-gap); }
            .gallery-item { width: 100%; }
            .gallery-dots { display: none; }
        }

        .gallery-item img { width: 100%; height: auto; display: block; object-fit: cover; }
        @media (min-width: 768px) { .gallery-item img { min-height: 100vh; } }

        .pdp-sidebar {
            flex: 1.0;
            background-color: #f5f5f5; 
            border-left: var(--grid-gap) solid var(--border-color);
            display: flex;
            flex-direction: column;
        }
        @media (min-width: 768px) { .pdp-sidebar { overflow-y: auto; scrollbar-width: none; } }

        .sidebar-scroll-container { padding-top: var(--nav-h); }
        .sidebar-content { padding: 40px 20px 100px; display: flex; flex-direction: column; gap: 40px; }
        .sidebar-text { font-size: var(--item-title-size); line-height: 1.8; }
        .sidebar-text h1 { font-size: 18px; margin-bottom: 12px; font-weight: var(--nav-weight); }
    </style>
</head>
<body>

    <nav>
        <a href="#" class="brand" id="site-logo"></a>
        <div class="nav-links" id="desktop-links"></div>
        <button id="menu-toggle">
            <span></span>
            <span></span>
        </button>
    </nav>

    <div id="mobile-menu" class="mobile-overlay">
        <div id="mobile-links" style="display: flex; flex-direction: column; align-items: center;"></div>
    </div>

    <main>
        <div class="pdp-gallery-container">
            <div id="pdp-gallery" class="pdp-gallery"></div>
            <div id="gallery-dots" class="gallery-dots"></div>
        </div>
        <aside class="pdp-sidebar">
            <div class="sidebar-scroll-container">
                <div id="sidebar-content" class="sidebar-content"></div>
            </div>
        </aside>
    </main>

    <script>
        const UI_CONFIG = { primaryFont: "Arial", logoSize: "21px", navLinksSize: "12px", navWeight: "600", itemTitleSize: "10px" };
        const CONFIG = {
            logoText: "PoorLegalGuy",
            currentPageUrl: "pdp.html",
            links: [
                { name: "Category", url: "index.html" },
                { name: "Archive", url: "archive.html" },
                { name: "A0260211", url: "pdp.html" }
            ]
        };

        const GALLERY_DATA = Array(8).fill({ img: "https://cdn.neuepoor.com/apparedit/colortest.webp" });

        function init() {
            // 设置 Logo 和 链接
            document.getElementById('site-logo').innerText = CONFIG.logoText;
            const desktop = document.getElementById('desktop-links');
            const mobile = document.getElementById('mobile-links');
            
            CONFIG.links.forEach(link => {
                const a = document.createElement('a');
                a.href = link.url;
                a.innerText = link.name;
                if(link.url === CONFIG.currentPageUrl) a.classList.add('current');
                
                desktop.appendChild(a.cloneNode(true));
                mobile.appendChild(a);
            });

            // 画廊指示器逻辑
            const gallery = document.getElementById('pdp-gallery');
            const dotsContainer = document.getElementById('gallery-dots');
            gallery.innerHTML = GALLERY_DATA.map(i => `<div class="gallery-item"><img src="${i.img}"></div>`).join('');
            dotsContainer.innerHTML = GALLERY_DATA.map((_, i) => `<div class="dot ${i===0?'active':''}"></div>`).join('');

            // 修正：窄屏左右滑动实时更新指示器
            gallery.addEventListener('scroll', () => {
                const index = Math.round(gallery.scrollLeft / gallery.clientWidth);
                const dots = dotsContainer.querySelectorAll('.dot');
                dots.forEach((dot, i) => dot.classList.toggle('active', i === index));
            }, { passive: true });

            // 侧边栏内容填充
            document.getElementById('sidebar-content').innerHTML = `
                <div class="sidebar-text"><h1>ITEM 030 / VOLUMETRIC STUDY</h1>
                <p>已根据 ApparEdit v1.0.0 截图修正菜单样式与画廊同步逻辑。</p></div>
                ${Array(4).fill('<div style="width:100%; height:300px; background:#ddd; margin:20px 0;"></div>').join('')}
            `;

            // 菜单切换
            const btn = document.getElementById('menu-toggle');
            const menu = document.getElementById('mobile-menu');
            btn.onclick = () => menu.classList.toggle('active');
        }

        window.onload = init;
    </script>
</body>
</html>
