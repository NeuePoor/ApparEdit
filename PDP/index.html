<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>PDP - ApparEdit v1.0.0</title>
    
    <link id="dynamic-favicon" rel="icon" type="image/webp" href="">
    <link id="dynamic-apple-icon" rel="apple-touch-icon" href="">

    <style>
        /* ApparEdit v1.0.0 核心框架规范 */
        :root {
            --bg-color: #ffffff;    
            --text-color: #000000;  
            --border-color: #efefef;
            --muted-color: #999999; 
            --nav-h: 28px; 
            --grid-gap: 2px; 
            --side-padding: 2px; 
            --nav-footer-padding: 10px; 

            /* 动态字体变量 */
            --primary-font: "Arial";
            --logo-size: 21px;
            --nav-link-size: 12px;
            --nav-weight: 600; 
            --item-title-size: 10px;
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --bg-color: #000000;
                --text-color: #ffffff;
                --border-color: #111111;
                --muted-color: #666666;
            }
        }

        * {
            box-sizing: border-box;
            -webkit-font-smoothing: antialiased; 
            -moz-osx-font-smoothing: grayscale;
            text-rendering: optimizeLegibility;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: var(--primary-font), -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            overflow-x: hidden;
        }

        /* 导航栏：极致 Difference 混合渲染 */
        nav {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: var(--nav-h);
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 var(--nav-footer-padding);
            z-index: 10001; 
            mix-blend-mode: difference;
        }

        .brand, .nav-links, #menu-toggle {
            color: #ffffff !important; 
            text-decoration: none;
            transition: opacity 0.3s ease;
        }

        .brand {
            font-weight: var(--nav-weight); 
            font-size: var(--logo-size);
            letter-spacing: -0.02em;
        }

        .nav-links {
            display: none; 
            gap: 15px; 
            font-size: var(--nav-link-size);
            font-weight: var(--nav-weight); 
        }

        @media (min-width: 768px) { .nav-links { display: flex; align-items: center; } }
        .nav-links a { text-decoration: none; color: inherit; }

        /* 移动端汉堡菜单按钮 */
        #menu-toggle {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: flex-end;
            gap: 5px;
            background: none;
            border: none;
            cursor: pointer;
            width: 32px;
            height: var(--nav-h);
        }
        #menu-toggle span { width: 18px; height: 1px; background-color: #ffffff; transition: 0.3s; }
        @media (min-width: 768px) { #menu-toggle { display: none; } }

        /* 全屏移动端菜单：对标 v1.0.0 规范 */
        .mobile-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: var(--bg-color);
            z-index: 10002;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 30px;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease, visibility 0.3s;
        }
        .mobile-overlay.active { opacity: 1; visibility: visible; }

        .mobile-overlay a {
            font-size: 16px;
            font-weight: var(--nav-weight);
            color: var(--text-color);
            text-decoration: none;
            letter-spacing: 0.05em;
        }

        .close-menu {
            position: absolute;
            top: 0;
            right: var(--nav-footer-padding);
            height: var(--nav-h);
            background: none;
            border: none;
            font-size: 24px;
            color: var(--text-color);
            cursor: pointer;
            display: flex;
            align-items: center;
        }

        /* PDP 布局控制 */
        main { flex-grow: 1; display: flex; flex-direction: column; }
        @media (min-width: 768px) { main { flex-direction: row; height: 100vh; overflow: hidden; } }

        /* 左侧画廊 */
        .pdp-gallery-container {
            position: relative;
            flex: 1.6;
            background-color: var(--border-color);
            overflow: hidden;
        }
        .pdp-gallery { display: flex; width: 100%; height: 100%; }

        @media (max-width: 767px) {
            .pdp-gallery { overflow-x: auto; scroll-snap-type: x mandatory; scrollbar-width: none; }
            .pdp-gallery::-webkit-scrollbar { display: none; }
            .gallery-item { min-width: 100%; scroll-snap-align: start; }
            .gallery-dots {
                position: absolute;
                bottom: 15px;
                left: 50%;
                transform: translateX(-50%);
                display: flex;
                gap: 8px;
                z-index: 10;
            }
            .dot { width: 6px; height: 6px; border-radius: 50%; background-color: rgba(255,255,255,0.3); transition: 0.3s; }
            .dot.active { background-color: #ffffff; }
        }

        @media (min-width: 768px) {
            .pdp-gallery { flex-direction: column; overflow-y: auto; scrollbar-width: none; gap: var(--grid-gap); }
            .pdp-gallery::-webkit-scrollbar { display: none; }
            .gallery-item { width: 100%; }
        }

        .gallery-item img { width: 100%; height: auto; display: block; object-fit: cover; }
        @media (min-width: 768px) { .gallery-item img { min-height: 100vh; } }

        /* 右侧详情侧边栏 */
        .pdp-sidebar {
            flex: 1.0;
            background-color: #e7e8e8; 
            border-left: var(--grid-gap) solid var(--border-color);
            display: flex;
            flex-direction: column;
        }
        @media (min-width: 768px) { .pdp-sidebar { overflow-y: auto; scrollbar-width: none; } }

        .sidebar-scroll-container { padding-top: var(--nav-h); }
        .sidebar-content { padding: 40px 20px 100px; display: flex; flex-direction: column; gap: 40px; }
        .sidebar-media img { width: 100%; height: auto; display: block; margin-top: 5px; }
        .sidebar-text { font-size: var(--item-title-size); line-height: 1.8; }
        .sidebar-text h1 { font-size: 18px; margin-bottom: 12px; font-weight: var(--nav-weight); }
    </style>
</head>
<body>

    <!-- 顶层导航 -->
    <nav>
        <a href="#" class="brand" id="site-logo"></a>
        <div class="nav-links" id="desktop-links"></div>
        <button id="menu-toggle" aria-label="Open Menu">
            <span></span>
            <span></span>
        </button>
    </nav>

    <!-- 窄屏遮罩菜单 -->
    <div id="mobile-menu" class="mobile-overlay">
        <button class="close-menu" id="menu-close">✕</button>
        <div id="mobile-links" style="display: flex; flex-direction: column; align-items: center; gap: 25px;"></div>
    </div>

    <main>
        <div class="pdp-gallery-container">
            <div id="pdp-gallery" class="pdp-gallery"></div>
            <div id="gallery-dots" class="gallery-dots"></div>
        </div>
        <aside class="pdp-sidebar">
            <div class="sidebar-scroll-container">
                <div id="sidebar-content" class="sidebar-content"></div>
            </div>
        </aside>
    </main>

    <script>
        /* 【小白维护区】 */
        const UI_CONFIG = {
            primaryFont: "Arial",
            logoSize: "21px",
            navLinksSize: "12px",
            navWeight: "600", 
            itemTitleSize: "10px"
        };

        const CONFIG = {
            pageTitle: "PDP - ApparEdit v1.0.0",
            logoText: "PoorLegalGuy", 
            logoUrl: "index.html", 
            faviconUrl: "https://cdn.neuepoor.com/apparedit/image-035296a5-5b03-42bd-91b5-4fb17d40b48c.webp",
            currentPageUrl: "pdp.html", 
            links: [ 
                { name: "Category", url: "index.html" },
                { name: "Archive", url: "archive.html" },
                { name: "A0260211", url: "pdp.html" }
            ]
        };

        /* 左侧画廊 - 精准 8 张 */
        const GALLERY_DATA = [
            { img: "https://cdn.neuepoor.com/apparedit/colortest.webp" },
            { img: "https://cdn.neuepoor.com/apparedit/bg1%20(1).webp" },
            { img: "https://cdn.neuepoor.com/apparedit/bg1%20(2).webp" },
            { img: "https://cdn.neuepoor.com/apparedit/bg1%20(4).webp" },
            { img: "https://cdn.neuepoor.com/apparedit/colortest.webp" },
            { img: "https://cdn.neuepoor.com/apparedit/bg1%20(1).webp" },
            { img: "https://cdn.neuepoor.com/apparedit/bg1%20(2).webp" },
            { img: "https://cdn.neuepoor.com/apparedit/bg1%20(4).webp" }
        ];

        /* 右侧详情 - 精准 8 组块 */
        const PDP_DATA = {
            title: "ITEM 030 / VOLUMETRIC STUDY",
            description: "已修复窄屏菜单点不开问题。导航栏和折叠菜单现在严格遵循区分大小写的规范，且抗锯齿渲染已全局生效。",
            blocks: [
                { type: "image", src: "https://cdn.neuepoor.com/apparedit/bg1%20(4).webp" },
                { type: "text", content: "Block 01: 测试详情页首个内容块与标题的垂直间距。" },
                { type: "image", src: "https://cdn.neuepoor.com/apparedit/bg1%20(1).webp" },
                { type: "text", content: "Block 02: 检查侧边栏独立滚动的流畅性，确保不产生布局抖动。" },
                { type: "image", src: "https://cdn.neuepoor.com/apparedit/bg1%20(2).webp" },
                { type: "text", content: "Block 03: 校验 mix-blend-mode 对文字在 #e7e8e8 背景下的反向色彩影响。" },
                { type: "image", src: "https://cdn.neuepoor.com/apparedit/colortest.webp" },
                { type: "text", content: "Block 04: 色彩校准块。" },
                { type: "image", src: "https://cdn.neuepoor.com/apparedit/bg1%20(4).webp" },
                { type: "text", content: "Block 05: 这里权重为 600，旨在模拟 v1.0.0 的印刷感。" },
                { type: "image", src: "https://cdn.neuepoor.com/apparedit/bg1%20(1).webp" },
                { type: "text", content: "Block 06: 测试侧边栏图片与文字的配比平衡。" },
                { type: "image", src: "https://cdn.neuepoor.com/apparedit/bg1%20(2).webp" },
                { type: "text", content: "Block 07: 接近底部的滚动测试点。" },
                { type: "image", src: "https://cdn.neuepoor.com/apparedit/colortest.webp" },
                { type: "text", content: "Block 08: 最后一个内容块。" }
            ]
        };

        function applyDynamicUI() {
            const root = document.documentElement;
            root.style.setProperty('--primary-font', UI_CONFIG.primaryFont);
            root.style.setProperty('--logo-size', UI_CONFIG.logoSize);
            root.style.setProperty('--nav-link-size', UI_CONFIG.navLinksSize);
            root.style.setProperty('--nav-weight', UI_CONFIG.navWeight);
            root.style.setProperty('--item-title-size', UI_CONFIG.itemTitleSize);
        }

        function setupMenu() {
            const menuBtn = document.getElementById('menu-toggle');
            const closeBtn = document.getElementById('menu-close');
            const overlay = document.getElementById('mobile-menu');

            menuBtn.onclick = () => overlay.classList.add('active');
            closeBtn.onclick = () => overlay.classList.remove('active');
            
            // 点击链接自动关闭
            overlay.querySelectorAll('a').forEach(link => {
                link.onclick = () => overlay.classList.remove('active');
            });
        }

        function init() {
            applyDynamicUI();
            document.title = CONFIG.pageTitle;
            document.getElementById('site-logo').innerText = CONFIG.logoText;
            document.getElementById('dynamic-favicon').href = CONFIG.faviconUrl;

            // 渲染导航链接（桌面 & 移动）
            const desktop = document.getElementById('desktop-links');
            const mobile = document.getElementById('mobile-links');
            
            CONFIG.links.forEach(link => {
                const a = document.createElement('a');
                a.href = link.url;
                a.innerText = link.name;
                if(link.url === CONFIG.currentPageUrl) a.style.opacity = "0.3";
                
                desktop.appendChild(a.cloneNode(true));
                mobile.appendChild(a);
            });

            // 渲染画廊
            const gallery = document.getElementById('pdp-gallery');
            const dots = document.getElementById('gallery-dots');
            gallery.innerHTML = GALLERY_DATA.map(i => `<div class="gallery-item"><img src="${i.img}"></div>`).join('');
            dots.innerHTML = GALLERY_DATA.map((_, idx) => `<div class="dot ${idx===0?'active':''}"></div>`).join('');

            gallery.onscroll = () => {
                const idx = Math.round(gallery.scrollLeft / gallery.offsetWidth);
                dots.querySelectorAll('.dot').forEach((d, i) => d.classList.toggle('active', i === idx));
            };

            // 渲染详情
            const sidebar = document.getElementById('sidebar-content');
            let html = `<div class="sidebar-text"><h1>${PDP_DATA.title}</h1><p>${PDP_DATA.description}</p></div>`;
            PDP_DATA.blocks.forEach(b => {
                if(b.type==='image') html += `<div class="sidebar-media"><img src="${b.src}"></div>`;
                else html += `<div class="sidebar-text"><p>${b.content}</p></div>`;
            });
            sidebar.innerHTML = html;

            setupMenu();
        }

        window.onload = init;
    </script>
</body>
</html>
