    <style>
        /* ç‰ˆæœ¬: ApparEditPDP v0.9.11

           2. ä¸¥æ ¼ä¿ç•™ Navbar ç»“æ„ä¸å³ä¾§å†…å®¹è‡ªåŠ¨ç¼©æ”¾é€»è¾‘ã€‚
           3. å®Œæ•´ä¿ç•™â€œå°ç™½ç»´æŠ¤æ³¨é‡Šâ€ã€‚
        */

        :root {
            --bg-color: #ffffff;    
            --text-color: #000000;  
            --border-color: #efefef;
            --muted-color: #999999; 
            --nav-h: 50px;
            --nav-bg: rgba(255, 255, 255, 0.8); 
            --grid-gap: 15px; 
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --bg-color: #000000;
                --text-color: #ffffff;
                --border-color: #111111;
                --muted-color: #666666;
                --nav-bg: rgba(0, 0, 0, 0.8); 
            }
        }

        @media (min-width: 768px) {
            :root { --nav-h: 60px; --grid-gap: 30px; } 
        }

        * { box-sizing: border-box; -webkit-font-smoothing: antialiased; margin: 0; padding: 0; }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Helvetica Neue", Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* å¯¼èˆªæ éƒ¨åˆ† */
        nav {
            position: fixed; top: 0; left: 0; width: 100%; height: var(--nav-h);
            display: flex; justify-content: space-between; align-items: center;
            padding: 0 var(--grid-gap); background-color: var(--nav-bg);
            backdrop-filter: blur(10px); -webkit-backdrop-filter: blur(10px); 
            border-bottom: 1px solid var(--border-color); z-index: 10000;
        }

        .brand {
            display: flex; align-items: center; text-transform: uppercase;
            font-weight: 800; font-size: 16px; letter-spacing: -0.02em;
            text-decoration: none; color: inherit;
        }
        .brand img { height: 1.2em; width: auto; display: block; }

        .nav-links { display: none; gap: 25px; text-transform: uppercase; font-size: 10px; letter-spacing: 0.05em; }
        @media (min-width: 768px) {
            .nav-links { display: flex; align-items: center; }
            .brand { font-size: 20px; }
        }
        .nav-links a { text-decoration: none; color: inherit; transition: opacity 0.3s; }
        .nav-links a:hover { opacity: 0.4; }
        .nav-links a.active { opacity: 0.25; pointer-events: none; }

        /* ç§»åŠ¨ç«¯èœå•æŒ‰é’®ï¼ˆæ±‰å ¡åŒ…ï¼‰ */
        #menu-toggle {
            display: flex; flex-direction: column; justify-content: center; align-items: flex-end; gap: 5px;
            background: none; border: none; cursor: pointer; width: 40px; height: 40px; z-index: 10001;
        }
        #menu-toggle span { width: 18px; height: 1px; background-color: var(--text-color); transition: 0.3s; }
        @media (min-width: 768px) { #menu-toggle { display: none; } }

        /* ç§»åŠ¨ç«¯å±•å¼€åçš„å…¨å±èœå• */
        #mobile-menu {
            position: fixed; top: 0; left: 0; width: 100%; height: 100vh;
            background-color: var(--nav-bg); backdrop-filter: blur(30px); -webkit-backdrop-filter: blur(30px);
            z-index: 9999; display: flex; flex-direction: column; justify-content: center; align-items: center;
            gap: 50px; visibility: hidden; opacity: 0; transition: 0.5s cubic-bezier(0.16, 1, 0.3, 1);
        }
        #mobile-menu.active { visibility: visible; opacity: 1; }
        
        /* ç²¾å‡†åŒæ­¥ v0.8.4 å­—ä½“é£æ ¼ */
        #mobile-menu a {
            text-decoration: none;
            color: var(--text-color);
            font-size: 15px;          /* ç»å…¸å¤§å° */
            font-weight: 800;         /* æç²—ï¼Œå“ç‰Œæ ¸å¿ƒé£æ ¼ */
            text-transform: uppercase; /* å¼ºåˆ¶å¤§å†™ */
            letter-spacing: 0.3em;    /* è¶…å®½é—´è·ï¼Œè¿˜åŸ v0.8.4 çš„ç¡¬æ ¸æ’ç‰ˆ */
            transition: opacity 0.3s;
        }
        #mobile-menu a.active { opacity: 0.2; pointer-events: none; }

        /* ä¸»ä½“å†…å®¹å¸ƒå±€ */
        main { margin-top: var(--nav-h); flex-grow: 1; display: flex; flex-direction: column; }
        @media (min-width: 768px) { main { flex-direction: row; height: calc(100vh - var(--nav-h)); overflow: hidden; } }

        /* å·¦ä¾§ç”»å»Šéƒ¨åˆ† */
        .gallery-wrapper { position: relative; flex: 1.6; display: flex; flex-direction: column; background-color: var(--bg-color); overflow: hidden; }
        .product-gallery { flex-grow: 1; display: flex; overflow-x: auto; scroll-snap-type: x mandatory; scrollbar-width: none; }
        .product-gallery::-webkit-scrollbar { display: none; }

        @media (min-width: 768px) {
            .product-gallery { flex-direction: column; overflow-x: hidden; overflow-y: auto; scroll-snap-type: none; padding: 40px; gap: 40px; }
        }

        .gallery-item { min-width: 100%; height: 65vh; scroll-snap-align: start; display: flex; justify-content: center; align-items: center; }
        @media (min-width: 768px) { .gallery-item { height: auto; } }
        .gallery-item img { width: 100%; height: 100%; object-fit: cover; }
        @media (min-width: 768px) { .gallery-item img { height: auto; object-fit: initial; } }

        /* ç§»åŠ¨ç«¯åº•éƒ¨ç¼©ç•¥å›¾å¯¼èˆª */
        .gallery-nav { height: 60px; display: flex; align-items: center; padding: 0 var(--grid-gap); border-top: 1px solid var(--border-color); gap: 10px; overflow-x: auto; scrollbar-width: none; background-color: var(--bg-color); }
        @media (min-width: 768px) { .gallery-nav { display: none; } }
        .thumb { width: 30px; height: 40px; background-color: #f0f0f0; flex-shrink: 0; cursor: pointer; opacity: 0.5; transition: 0.2s; border: 1px solid transparent; }
        .thumb.active { border-color: var(--text-color); opacity: 1; }
        .thumb img { width: 100%; height: 100%; object-fit: cover; }

        /* å³ä¾§ä¿¡æ¯ä¾§è¾¹æ éƒ¨åˆ† */
        .info-sidebar { flex: 1; overflow-y: auto; padding: var(--grid-gap); border-top: 1px solid var(--border-color); }
        @media (min-width: 768px) { .info-sidebar { border-top: none; border-left: 1px solid var(--border-color); padding: 40px; } }

        .sidebar-content { width: 100%; display: flex; flex-direction: column; gap: 40px; }
        .section-label { font-size: 10px; text-transform: uppercase; letter-spacing: 0.12em; color: var(--muted-color); margin-bottom: -30px; display: block; }
        
        /* å›¾ç‰‡å®¹å™¨ - å®ç°è‡ªåŠ¨æ¯”ä¾‹ç¼©æ”¾ */
        .img-wrap { width: 100%; background-color: #f6f6f6; border: 1px solid var(--border-color); overflow: hidden; line-height: 0; }
        .img-wrap img { width: 100%; height: auto; display: block; }

        .text-block { font-size: 13px; line-height: 1.7; color: var(--text-color); }
        .text-block p { margin-bottom: 1.5em; }
        .text-block p:last-child { margin-bottom: 0; }

        @media (prefers-color-scheme: dark) { .img-wrap { background-color: #0a0a0a; } }
    </style>
</head>
<body>

    <nav>
        <a href="https://apparedit.neuepoor.com" class="brand" id="brand-logo">
            <img src="https://cdn.neuepoor.com/apparedit/image-035296a5-5b03-42bd-91b5-4fb17d40b48c.webp" 
                 alt="PoorLegalGuy" 
                 onerror="this.parentElement.innerText='PoorLegalGuy'">
        </a>
        <div class="nav-links" id="desktop-links"></div>
        <button id="menu-toggle" aria-label="Menu">
            <span></span>
            <span></span>
        </button>
    </nav>

    <!-- ç§»åŠ¨ç«¯å…¨å±èœå•å®¹å™¨ -->
    <div id="mobile-menu"></div>

    <main>
        <!-- å·¦ä¾§ï¼šäº§å“å›¾ç‰‡å±•ç¤º -->
        <div class="gallery-wrapper">
            <div class="product-gallery" id="image-gallery"></div>
            <div class="gallery-nav" id="gallery-thumbs"></div>
        </div>

        <!-- å³ä¾§ï¼šäº§å“è¯¦æƒ…ä¿¡æ¯ -->
        <aside class="info-sidebar">
            <div class="sidebar-content" id="sidebar-render-area">
                <!-- å†…å®¹ç”±ä¸‹æ–¹çš„ DATA_CONFIG è‡ªåŠ¨æ¸²æŸ“ -->
            </div>
        </aside>
    </main>

    <script>
        /**
         * ==========================================
         * ğŸ’¡ å°ç™½ç»´æŠ¤æ‰‹å†Œ (å†…å®¹é…ç½®åŒº)
         * ==========================================
         */
        const DATA_CONFIG = {
            // å½“å‰é¡µé¢çš„ URLï¼Œç”¨äºè¯†åˆ«å¹¶ç½®ç°å½“å‰é“¾æ¥
            currentPageUrl: "https://apparedit.neuepoor.com/pdp",

            // 1. é¡¶éƒ¨å¯¼èˆªé“¾æ¥ (PC å’Œ ç§»åŠ¨ç«¯é€šç”¨)
            navLinks: [
                { name: "CATEGORY", url: "https://neuepoor.com/library/" },
                { name: "APPAREDIT", url: "https://apparedit.neuepoor.com/" },
                { name: "INFO", url: "https://neuepoor.com/contacts/" }
            ],

            // 2. å·¦ä¾§ä¸»å›¾ç”»å»Šå›¾ç‰‡
            galleryImages: [
                "https://placehold.co/1200x1600/000/fff?text=IMAGE+01",
                "https://placehold.co/1200x1600/222/fff?text=IMAGE+03"
            ],

            // 3. å³ä¾§ä¿¡æ¯åŒºå—é…ç½®
            // type å¯é€‰å€¼: 'label' (å°æ ‡é¢˜), 'image' (å›¾ç‰‡), 'text' (æ­£æ–‡æ®µè½)
            sidebarBlocks: [
                { type: "label", content: "Contextual Research" },
                { type: "image", src: "https://placehold.co/1000x1000/333/fff?text=Square+Image" },
                { type: "text", content: "This is a simple text block. You can change this text easily." },
                
                { type: "label", content: "Graphic Archive" },
                { type: "image", src: "https://placehold.co/1600x900/444/fff?text=Landscape+Image" },
                { type: "text", content: "Another paragraph here." },
                
                { type: "label", content: "Material Detail" },
                { type: "image", src: "https://placehold.co/900x1400/555/fff?text=Portrait+Image" }
            ]
        };

        /**
         * ==========================================
         * âš™ï¸ æ ¸å¿ƒé€»è¾‘ (æ— éœ€æ”¹åŠ¨)
         * ==========================================
         */

        function renderAll() {
            // æ¸²æŸ“å¯¼èˆªé“¾æ¥
            const desktopLinks = document.getElementById('desktop-links');
            const mobileMenu = document.getElementById('mobile-menu');
            
            DATA_CONFIG.navLinks.forEach(link => {
                const isCurrent = link.url === DATA_CONFIG.currentPageUrl;
                
                // PC ç«¯é“¾æ¥
                const dLink = document.createElement('a');
                dLink.href = link.url;
                dLink.innerText = link.name;
                if(isCurrent) dLink.classList.add('active');
                desktopLinks.appendChild(dLink);

                // ç§»åŠ¨ç«¯èœå•é“¾æ¥
                const mLink = document.createElement('a');
                mLink.href = link.url;
                mLink.innerText = link.name;
                if(isCurrent) mLink.classList.add('active');
                mLink.onclick = toggleMenu; 
                mobileMenu.appendChild(mLink);
            });

            // æ¸²æŸ“å·¦ä¾§ä¸»å›¾
            const gallery = document.getElementById('image-gallery');
            const thumbs = document.getElementById('gallery-thumbs');
            gallery.innerHTML = DATA_CONFIG.galleryImages.map((src, i) => `
                <div class="gallery-item" id="item-${i}"><img src="${src}" alt="img"></div>
            `).join('');
            thumbs.innerHTML = DATA_CONFIG.galleryImages.map((src, i) => `
                <div class="thumb ${i===0?'active':''}" data-idx="${i}"><img src="${src}" alt="thumb"></div>
            `).join('');

            // æ¸²æŸ“å³ä¾§å†…å®¹å—
            const sidebar = document.getElementById('sidebar-render-area');
            sidebar.innerHTML = DATA_CONFIG.sidebarBlocks.map(block => {
                if(block.type === 'label') return `<span class="section-label">${block.content}</span>`;
                if(block.type === 'image') return `<div class="img-wrap"><img src="${block.src}"></div>`;
                if(block.type === 'text') return `<div class="text-block"><p>${block.content}</p></div>`;
                return '';
            }).join('');

            // ç»‘å®šç¼©ç•¥å›¾ç‚¹å‡»è·³è½¬
            document.querySelectorAll('.thumb').forEach(t => {
                t.onclick = () => {
                    const idx = t.dataset.idx;
                    const target = document.getElementById(`item-${idx}`);
                    if(window.innerWidth < 768) gallery.scrollTo({left: target.offsetLeft, behavior: 'smooth'});
                };
            });

            // æ»‘åŠ¨æ—¶åŒæ­¥ç¼©ç•¥å›¾çŠ¶æ€
            gallery.onscroll = () => {
                if(window.innerWidth >= 768) return;
                const idx = Math.round(gallery.scrollLeft / gallery.offsetWidth);
                document.querySelectorAll('.thumb').forEach((t, i) => t.classList.toggle('active', i === idx));
            };
        }

        // æ±‰å ¡åŒ…èœå•å¼€å…³é€»è¾‘
        const menuToggle = document.getElementById('menu-toggle');
        const mobileMenu = document.getElementById('mobile-menu');
        function toggleMenu() {
            const isActive = mobileMenu.classList.toggle('active');
            const spans = menuToggle.querySelectorAll('span');
            if(isActive) {
                spans[0].style.transform = "rotate(45deg) translateY(4px)";
                spans[1].style.transform = "rotate(-45deg) translateY(-4px)";
                document.body.style.overflow = 'hidden'; 
            } else {
                spans[0].style.transform = "none";
                spans[1].style.transform = "none";
                document.body.style.overflow = '';
            }
        }

        window.onload = () => {
            menuToggle.onclick = toggleMenu;
            renderAll();
        };
    </script>
</body>
